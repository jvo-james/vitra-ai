<!DOCTYPE html>
<html lang="en" aria-theme="light">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Vitra AI – Simple Dashboard</title>
  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

  <style>
    /*──────────────────────────────────────────────────────────────────────────────
      VARIABLES & THEME
    ──────────────────────────────────────────────────────────────────────────────*/
    :root {
      --primary: #4A78C4;
      --accent: #FFA500;
      --bg: #F0F4FF;
      --surface: #FFFFFF;
      --text: #1A1A1A;
      --muted: #555555;
      --shadow-light: rgba(0,0,0,0.1);
      --shadow-dark: rgba(0,0,0,0.4);
      --radius: 1rem;
      --padding: 1.5rem;
      --gap: 1rem;
      --max-width: 1000px;
    }
    html.dark {
      --bg: #1F2233;
      --surface: #2B2E44;
      --text: #E0E0E0;
      --muted: #888888;
      --shadow-light: rgba(0,0,0,0.4);
      --shadow-dark: rgba(0,0,0,0.7);
    }

    /*──────────────────────────────────────────────────────────────────────────────
      RESET & BASE
    ──────────────────────────────────────────────────────────────────────────────*/
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      transition: background-color .3s ease, color .3s ease, box-shadow .3s ease;
    }
    html, body {
      height: 100%;
      width: 100%;
      background: var(--bg);
      color: var(--text);
      font-family: 'Montserrat', sans-serif;
    }
    a { text-decoration: none; color: inherit; }
    button { font: inherit; cursor: pointer; background: none; border: none; }

    /*──────────────────────────────────────────────────────────────────────────────
      LAYOUT CONTAINER
    ──────────────────────────────────────────────────────────────────────────────*/
    body {
      display: flex;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /*──────────────────────────────────────────────────────────────────────────────
      SIDEBAR
    ──────────────────────────────────────────────────────────────────────────────*/
    .sidebar {
      width: 240px;
      background: var(--surface);
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      box-shadow: 2px 0 8px var(--shadow-light);
      z-index: 10;
    }
    html.dark .sidebar {
      box-shadow: 2px 0 8px var(--shadow-dark);
    }
    .sidebar .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--primary);
    }
    .sidebar .logo svg {
      width: 2rem;
      height: 2rem;
      fill: var(--primary);
    }
    .sidebar nav {
      margin-top: 2rem;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }
    .sidebar nav a {
      padding: 0.75rem 1rem;
      border-radius: var(--radius);
      display: flex;
      align-items: center;
      gap: 0.75rem;
      color: var(--text);
      font-weight: 500;
      transition: background-color .2s, color .2s;
    }
    .sidebar nav a i {
      font-size: 1.25rem;
      color: var(--primary);
      transition: color .2s;
    }
    .sidebar nav a:hover,
    .sidebar nav a.active {
      background: var(--primary);
      color: var(--surface);
    }
    .sidebar nav a:hover i,
    .sidebar nav a.active i {
      color: var(--surface);
    }

    /*──────────────────────────────────────────────────────────────────────────────
      MAIN AREA
    ──────────────────────────────────────────────────────────────────────────────*/
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: var(--bg);
    }

    /*──────────────────────────────────────────────────────────────────────────────
      TOPBAR
    ──────────────────────────────────────────────────────────────────────────────*/
    .topbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 2rem;
      background: var(--surface);
      box-shadow: 0 2px 8px var(--shadow-light);
      z-index: 5;
    }
    html.dark .topbar {
      box-shadow: 0 2px 8px var(--shadow-dark);
    }
    .topbar .welcome {
      font-size: 1.25rem;
      font-weight: 500;
    }
    .topbar .controls {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .topbar button {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      border-radius: var(--radius);
      background: var(--primary);
      color: var(--surface);
      font-weight: 500;
      box-shadow: 0 2px 8px var(--shadow-light);
    }
    html.dark .topbar button {
      box-shadow: 0 2px 8px var(--shadow-dark);
    }
    .topbar i {
      font-size: 1.5rem;
      color: var(--text);
      cursor: pointer;
    }
    .topbar i:hover {
      color: var(--primary);
    }

    /*──────────────────────────────────────────────────────────────────────────────
      CONTENT GRID
    ──────────────────────────────────────────────────────────────────────────────*/
    .content {
      padding: 2rem;
      max-width: var(--max-width);
      margin: 0 auto;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: var(--gap);
    }
    @media(max-width: 768px) {
      .content {
        grid-template-columns: 1fr;
        padding: 1rem;
      }
    }

    /*──────────────────────────────────────────────────────────────────────────────
      CARD
    ──────────────────────────────────────────────────────────────────────────────*/
    .card {
      background: var(--surface);
      border-radius: var(--radius);
      box-shadow: 0 2px 8px var(--shadow-light);
      padding: var(--padding);
      display: flex;
      flex-direction: column;
      transition: transform .2s ease, box-shadow .2s ease;
    }
    html.dark .card {
      box-shadow: 0 2px 8px var(--shadow-dark);
    }
    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 4px 16px var(--shadow-light);
    }
    html.dark .card:hover {
      box-shadow: 0 4px 16px var(--shadow-dark);
    }
    .card h4 {
      margin-bottom: 1rem;
      font-size: 1.25rem;
      color: var(--text);
    }
    .card label {
      font-size: 1rem;
      font-weight: 500;
      margin-bottom: 0.5rem;
      color: var(--text);
    }
    .card input {
      width: 100%;
      padding: 0.6rem;
      border: 1px solid var(--muted);
      border-radius: var(--radius);
      background: var(--bg);
      color: var(--text);
      font-size: 1rem;
      margin-bottom: 1rem;
      transition: border-color .2s, box-shadow .2s;
    }
    .card input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(74,120,196,0.3);
      outline: none;
    }
    html.dark .card input {
      background: var(--surface);
      border-color: var(--muted);
      color: var(--text);
    }
    .card button {
      padding: 0.6rem 1.2rem;
      background: var(--primary);
      color: var(--surface);
      border-radius: var(--radius);
      font-weight: 500;
      box-shadow: 0 2px 8px var(--shadow-light);
      transition: background-color .2s, transform .2s;
    }
    .card button:hover {
      background: var(--accent);
      transform: translateY(-2px);
    }
    html.dark .card button {
      box-shadow: 0 2px 8px var(--shadow-dark);
    }

    /*──────────────────────────────────────────────────────────────────────────────
      CHART CONTAINER
    ──────────────────────────────────────────────────────────────────────────────*/
    .chart-card {
      grid-column: 1 / -1;
      background: var(--surface);
      border-radius: var(--radius);
      box-shadow: 0 2px 8px var(--shadow-light);
      padding: var(--padding);
      transition: transform .2s, box-shadow .2s;
    }
    html.dark .chart-card {
      box-shadow: 0 2px 8px var(--shadow-dark);
    }
    .chart-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 4px 16px var(--shadow-light);
    }
    html.dark .chart-card:hover {
      box-shadow: 0 4px 16px var(--shadow-dark);
    }
    .chart-card h4 {
      margin-bottom: 1rem;
      font-size: 1.5rem;
      color: var(--text);
    }
    .chart-container {
      width: 100%;
      height: 260px;
    }

    /*──────────────────────────────────────────────────────────────────────────────
      TOAST
    ──────────────────────────────────────────────────────────────────────────────*/
    .toast {
      position: fixed;
      bottom: 1.5rem;
      left: 50%;
      transform: translateX(-50%) translateY(100%);
      background: var(--primary);
      color: var(--surface);
      padding: 0.75rem 1.5rem;
      border-radius: var(--radius);
      box-shadow: 0 2px 8px var(--shadow-light);
      opacity: 0;
      transition: transform .3s ease, opacity .3s ease;
      z-index: 200;
      font-weight: 500;
    }
    html.dark .toast {
      box-shadow: 0 2px 8px var(--shadow-dark);
    }
    .toast.visible {
      transform: translateX(-50%) translateY(0);
      opacity: 1;
    }
  </style>
</head>

<body>
  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="logo">
      <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <polygon points="10,10 25,90 50,40 75,90 90,10 65,10 50,70 35,10"/>
      </svg>
      <span>Vitra AI</span>
    </div>
    <nav>
      <a href="#" class="active"><i class="fas fa-chart-pie"></i> Dashboard</a>
      <a href="epharmacy.html"><i class="fas fa-pills"></i> E-Pharmacy</a>
      <a href="consult.html"><i class="fas fa-calendar-check"></i> Consults</a>
      <a href="dietetics.html"><i class="fas fa-apple-alt"></i> Diet Plan</a>
      <a href="psychology.html"><i class="fas fa-brain"></i> AI Therapist</a>
      <a href="profile.html"><i class="fas fa-user-circle"></i> Profile</a>
    </nav>
  </aside>

  <!-- MAIN CONTENT -->
  <div class="main">
    <!-- TOPBAR -->
    <header class="topbar">
      <div class="welcome">Hello, <strong id="userName">User</strong>!</div>
      <div class="controls">
        <i id="themeToggle" class="fas fa-moon"></i>
        <button id="signOutBtn"><i class="fas fa-sign-out-alt"></i> Sign Out</button>
      </div>
    </header>

    <!-- CONTENT GRID -->
    <section class="content">
      <!-- Input Card: Health Metrics -->
      <div class="card">
        <h4>Update Your Health Metrics</h4>
        <label for="weightInput">Weight (kg):</label>
        <input type="number" id="weightInput" value="70" min="30" max="200"/>
        <label for="stepsInput">Daily Steps:</label>
        <input type="number" id="stepsInput" value="5000" min="0" max="50000"/>
        <button id="updateBtn"><i class="fas fa-sync-alt"></i> Update Charts</button>
      </div>

      <!-- Input Card: Sleep & Water -->
      <div class="card">
        <h4>Other Metrics</h4>
        <label for="sleepInput">Sleep (hrs):</label>
        <input type="number" id="sleepInput" value="7" min="0" max="24"/>
        <label for="waterInput">Water (L):</label>
        <input type="number" id="waterInput" value="2" min="0" step="0.1" max="10"/>
        <button id="updateOtherBtn"><i class="fas fa-sync-alt"></i> Update Charts</button>
      </div>

      <!-- Chart: Weight Over Week -->
      <div class="chart-card">
        <h4>Weight Trend (Last 7 Days)</h4>
        <div class="chart-container">
          <canvas id="weightChart"></canvas>
        </div>
      </div>

      <!-- Chart: Steps & Sleep -->
      <div class="chart-card">
        <h4>Steps vs Sleep</h4>
        <div class="chart-container">
          <canvas id="stepsSleepChart"></canvas>
        </div>
      </div>
    </section>
  </div>

  <!-- TOAST NOTIFICATION -->
  <div id="toast" class="toast"></div>

  <!-- SCRIPTS -->
  <script>
    // ──────────────────────────────────────────────────────────────────────────────
    // FIREBASE INITIALIZATION
    // ──────────────────────────────────────────────────────────────────────────────
    const firebaseConfig = {
      apiKey: "AIzaSyBhaYOcLMXuobCT-vaXr-zXTZnBfaheAIY",
      authDomain: "vitra-ai-712ea.firebaseapp.com",
      projectId: "vitra-ai-712ea",
      storageBucket: "vitra-ai-712ea.appspot.com",
      messagingSenderId: "306868103753",
      appId: "1:306868103753:web:e2d7700f8ad34c1e17ed98"
    };
    firebase.initializeApp(firebaseConfig);

    document.addEventListener('DOMContentLoaded', () => {
      // ELEMENT REFERENCES
      const themeToggle = document.getElementById('themeToggle');
      const signOutBtn = document.getElementById('signOutBtn');
      const userNameEl = document.getElementById('userName');
      const toastEl = document.getElementById('toast');

      // AUTH STATE
      firebase.auth().onAuthStateChanged(user => {
        if (!user) return window.location.href = 'index.html';
        userNameEl.textContent = user.displayName || "User";
      });

      // THEME TOGGLE
      themeToggle.onclick = () => {
        document.documentElement.classList.toggle('dark');
        themeToggle.classList.toggle('fa-moon');
        themeToggle.classList.toggle('fa-sun');
      };

      // SIGN OUT
      signOutBtn.onclick = () => {
        firebase.auth().signOut().then(() => {
          window.location.href = 'index.html';
        });
      };

      // TOAST FUNCTION
      function showToast(message) {
        toastEl.textContent = message;
        toastEl.classList.add('visible');
        setTimeout(() => toastEl.classList.remove('visible'), 3000);
      }

      // ────────────────────────────────────────────────────────────────────────────
      // CHART INITIALIZATION
      // ────────────────────────────────────────────────────────────────────────────

      // Weight Chart (Line)
      const weightCtx = document.getElementById('weightChart').getContext('2d');
      const weightChart = new Chart(weightCtx, {
        type: 'line',
        data: {
          labels: ['Mon','Tue','Wed','Thu','Fri','Sat','Sun'],
          datasets: [{
            label: 'Weight (kg)',
            data: [70, 70, 70, 70, 70, 70, 70],
            borderColor: varColor('--primary'),
            backgroundColor: 'rgba(74,120,196,0.1)',
            tension: 0.3,
            pointBackgroundColor: varColor('--primary'),
            fill: true
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: false,
              ticks: { color: varColor('--text') },
              grid: { color: varColor('--muted') }
            },
            x: {
              ticks: { color: varColor('--text') },
              grid: { display: false }
            }
          },
          plugins: {
            legend: { display: false }
          }
        }
      });

      // Steps vs Sleep Chart (Bar + Line)
      const stepsSleepCtx = document.getElementById('stepsSleepChart').getContext('2d');
      const stepsSleepChart = new Chart(stepsSleepCtx, {
        data: {
          labels: ['Mon','Tue','Wed','Thu','Fri','Sat','Sun'],
          datasets: [
            {
              type: 'bar',
              label: 'Steps',
              data: [5000, 5000, 5000, 5000, 5000, 5000, 5000],
              backgroundColor: varColor('--accent'),
              yAxisID: 'y1'
            },
            {
              type: 'line',
              label: 'Sleep (hrs)',
              data: [7, 7, 7, 7, 7, 7, 7],
              borderColor: varColor('--primary'),
              backgroundColor: 'rgba(74,120,196,0.1)',
              tension: 0.3,
              yAxisID: 'y2',
              fill: true,
              pointBackgroundColor: varColor('--primary')
            }
          ]
        },
        options: {
          responsive: true,
          scales: {
            y1: {
              type: 'linear',
              position: 'left',
              beginAtZero: true,
              ticks: { color: varColor('--text') },
              grid: { color: varColor('--muted') }
            },
            y2: {
              type: 'linear',
              position: 'right',
              beginAtZero: false,
              ticks: { color: varColor('--text') },
              grid: { display: false }
            },
            x: {
              ticks: { color: varColor('--text') },
              grid: { display: false }
            }
          },
          plugins: {
            legend: { position: 'top', labels: { color: varColor('--text') } }
          }
        }
      });

      // HELPER: Retrieve CSS variable as color
      function varColor(name) {
        return getComputedStyle(document.documentElement).getPropertyValue(name).trim();
      }

      // ────────────────────────────────────────────────────────────────────────────
      // UPDATE CHART DATA ON INPUT
      // ────────────────────────────────────────────────────────────────────────────
      const weightInput = document.getElementById('weightInput');
      const stepsInput = document.getElementById('stepsInput');
      const updateBtn = document.getElementById('updateBtn');

      updateBtn.onclick = () => {
        const w = parseFloat(weightInput.value);
        const s = parseInt(stepsInput.value);
        if (isNaN(w) || isNaN(s)) {
          showToast('Please enter valid numbers');
          return;
        }
        // Update Weight Chart
        weightChart.data.datasets[0].data = Array(7).fill(w);
        weightChart.update();
        // Update Steps on Steps vs Sleep
        stepsSleepChart.data.datasets[0].data = Array(7).fill(s);
        stepsSleepChart.update();
        showToast('Charts updated!');
      };

      // Additional Inputs: Sleep & Water can be added similarly if needed

    });
  </script>
</body>
</html>
