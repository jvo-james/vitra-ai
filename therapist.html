<!DOCTYPE html>
<html lang="en" aria-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Vitra AI – Neuropharma Command Center</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
/*─────────────────────────────────────────────────────────────────────────────
  0. ROOT & RESET
─────────────────────────────────────────────────────────────────────────────*/
:root {
  /* Brand Palette */
  --primary: #4A90E2;
  --primary-light: #D0E7FF;
  --primary-dark: #357ABD;
  --secondary: #50C878;
  --secondary-light: #A8E6C1;
  --secondary-dark: #3EA664;
  --bg: #F3F6FB;
  --surface: #FFFFFF;
  --text: #333333;
  --muted: #777777;
  --error: #E24A4A;
  --info: #4A90E2;
  /* Typography */
  --font-base: 'Montserrat', sans-serif;
  --font-size-base: 1rem;
  --font-size-sm: 0.875rem;
  --font-size-lg: 1.125rem;
  --line-height: 1.5;
  /* Spacing & Sizing */
  --radius: 0.75rem;
  --padding: 1rem;
  --transition: 0.3s ease;
  --header-height: 64px;
  --sidebar-width: 280px;
}
*, *::before, *::after {
  box-sizing: border-box;
  margin: 0; padding: 0;
}
html, body {
  height: 100%; width: 100%;
  font-family: var(--font-base);
  font-size: var(--font-size-base);
  line-height: var(--line-height);
  background: var(--bg);
  color: var(--text);
  overflow: hidden;
}

/*─────────────────────────────────────────────────────────────────────────────
  1. SCROLLBAR
─────────────────────────────────────────────────────────────────────────────*/
::-webkit-scrollbar {
  width: 8px; height: 8px;
}
::-webkit-scrollbar-track {
  background: var(--bg);
}
::-webkit-scrollbar-thumb {
  background: var(--muted);
  border-radius: 4px;
  transition: background var(--transition);
}
::-webkit-scrollbar-thumb:hover {
  background: var(--primary);
}

/*─────────────────────────────────────────────────────────────────────────────
  2. LAYOUT: HEADER & SIDEBAR
─────────────────────────────────────────────────────────────────────────────*/
#therapyHeader {
  position: fixed; top: 0; left: 0; right: 0;
  height: var(--header-height);
  background: var(--surface);
  display: flex; align-items: center; justify-content: space-between;
  padding: 0 var(--padding);
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  z-index: 1000;
}
#collapseBtn {
  font-size: 1.25rem;
  background: none; border: 2px solid var(--primary);
  color: var(--primary);
  width: 40px; height: 40px;
  border-radius: 50%;
  cursor: pointer; transition: all var(--transition);
}
#collapseBtn:hover {
  background: var(--primary-dark);
  border-color: var(--primary-dark);
  color: var(--surface);
}
.therapist-info {
  display: flex; align-items: center; gap: 0.75rem;
}
.therapist-info .avatar {
  width: 48px; height: 48px;
  border-radius: 50%;
  border: 2px solid var(--primary);
  object-fit: cover;
}
.session-meta {
  display: flex; align-items: center; gap: var(--padding);
  font-size: var(--font-size-sm); color: var(--muted);
}

/* Sidebar */
#sessionList {
  position: fixed; top: var(--header-height); left: 0;
  width: var(--sidebar-width);
  height: calc(100% - var(--header-height));
  background: var(--surface);
  padding: var(--padding);
  box-shadow: 2px 0 8px rgba(0,0,0,0.05);
  overflow-y: auto;
  display: flex; flex-direction: column;
}
#sessionList .session-search {
  display: flex; gap: 0.5rem; margin-bottom: var(--padding);
}
#searchSessions {
  flex: 1; padding: 0.5rem; border: 1px solid var(--muted);
  border-radius: var(--radius);
}
#filterBtn {
  background: var(--primary); color: #fff;
  border: none; border-radius: var(--radius);
  padding: 0 0.75rem; cursor: pointer;
  transition: background var(--transition);
}
#filterBtn:hover {
  background: var(--primary-dark);
}
#sessionsUl {
  list-style: none; flex: 1; overflow-y: auto;
}
#sessionsUl li {
  display: flex; flex-direction: column; padding: 0.75rem;
  margin-bottom: 0.5rem; border-radius: var(--radius);
  background: transparent; cursor: pointer;
  transition: background var(--transition);
}
#sessionsUl li.active,
#sessionsUl li:hover {
  background: var(--primary-light);
}
#sessionsUl li strong {
  font-size: var(--font-size-sm); margin-bottom: 0.25rem;
  color: var(--primary-dark);
}
#sessionsUl li .snippet {
  font-size: var(--font-size-sm); color: var(--muted);
}
#sessionsUl li time {
  font-size: var(--font-size-sm); color: var(--muted);
  align-self: flex-end;
}
#newSession, #endSession {
  width: 100%; padding: 0.75rem; margin-top: 0.5rem;
  border: none; border-radius: var(--radius);
  font-weight: 600; cursor: pointer;
  transition: background var(--transition);
}
#newSession {
  background: var(--secondary); color: #fff;
}
#newSession:hover {
  background: var(--secondary-dark);
}
#endSession {
  background: var(--error); color: #fff;
}
#endSession:hover {
  background: darken(var(--error), 10%);
}

/*─────────────────────────────────────────────────────────────────────────────
  3. MAIN CHAT AREA
─────────────────────────────────────────────────────────────────────────────*/
#chatArea {
  position: absolute; top: var(--header-height); left: var(--sidebar-width);
  right: 0; bottom: 0;
  background: var(--bg); padding: var(--padding);
  display: flex; flex-direction: column;
}
#chatLog {
  flex: 1; overflow-y: auto; padding-right: var(--padding);
  position: relative;
}
.date-separator {
  text-align: center; margin: var(--padding) 0;
  font-size: var(--font-size-sm); color: var(--muted);
}

/*─────────────────────────────────────────────────────────────────────────────
  4. MESSAGE BUBBLES
─────────────────────────────────────────────────────────────────────────────*/
.message {
  display: flex; align-items: flex-end; margin-bottom: 0.75rem;
  max-width: 75%;
  position: relative;
}
.therapist-msg { flex-direction: row; }
.user-msg      { flex-direction: row-reverse; margin-left: auto; }

.avatar-small {
  width: 32px; height: 32px; border-radius: 50%;
  margin: 0 0.5rem;
  flex-shrink: 0;
}
.bubble {
  background: var(--surface);
  padding: 0.75rem 1rem 0.75rem 0.75rem;
  border-radius: var(--radius);
  box-shadow: 0 2px 6px rgba(0,0,0,0.05);
  position: relative;
  line-height: 1.4;
  transition: background var(--transition);
}
.user-msg .bubble {
  background: var(--primary);
  color: #fff;
}
.bubble p { margin-bottom: 0.25rem; }

.bubble .copy-btn,
.speak-btn {
  position: absolute; top: 0.5rem; opacity: 0;
  background: none; border: none; cursor: pointer;
  transition: opacity var(--transition);
}
.bubble .copy-btn { right: 1.5rem; color: var(--muted); }
.speak-btn       { right: 0.5rem; color: var(--info); }

.message:hover .bubble .copy-btn,
.message:hover .speak-btn {
  opacity: 1;
}

/* Timestamp */
.bubble time {
  position: absolute; bottom: -1.25rem; right: 0.5rem;
  font-size: var(--font-size-sm); color: var(--muted);
}

/*─────────────────────────────────────────────────────────────────────────────
  5. SPINNER
─────────────────────────────────────────────────────────────────────────────*/
.spinner {
  display: flex; align-items: center; justify-content: center;
  font-size: 1.5rem; color: var(--primary);
  margin: 1rem auto;
  animation: spin 1s linear infinite;
}
@keyframes spin {
  from { transform: rotate(0deg); }
  to   { transform: rotate(360deg); }
}

/*─────────────────────────────────────────────────────────────────────────────
  6. CHAT CONTROLS & QUICK REPLIES
─────────────────────────────────────────────────────────────────────────────*/
#chatControls {
  display: flex; gap: 0.5rem; margin: 0.75rem 0;
}
#chatControls button {
  background: var(--surface); color: var(--muted);
  border: 1px solid var(--muted); border-radius: 50%;
  width: 36px; height: 36px; cursor: pointer;
  display: flex; align-items: center; justify-content: center;
  transition: all var(--transition);
}
#chatControls button:hover {
  background: var(--primary);
  color: #fff; border-color: var(--primary);
}

#quickReplies {
  display: flex; gap: 0.5rem; margin-bottom: 0.75rem;
}
.quick-reply {
  background: var(--primary-light); color: var(--primary);
  border: none; padding: 0.5rem 1rem; border-radius: var(--radius);
  cursor: pointer; transition: background var(--transition), color var(--transition);
}
.quick-reply:hover {
  background: var(--primary);
  color: #fff;
}

/*─────────────────────────────────────────────────────────────────────────────
  7. INPUT AREA
─────────────────────────────────────────────────────────────────────────────*/
#chatInputForm {
  display: flex; align-items: center; gap: 0.5rem;
}
#chatInputForm input {
  flex: 1; padding: 0.75rem 1rem;
  border: 1px solid var(--muted); border-radius: var(--radius);
  font-size: var(--font-size-base);
  transition: border-color var(--transition), box-shadow var(--transition);
}
#chatInputForm input:focus {
  outline: none;
  border-color: var(--primary);
  box-shadow: 0 0 0 2px rgba(74,144,226,0.2);
}
#chatInputForm button {
  background: var(--primary); color: #fff;
  width: 36px; height: 36px; border: none;
  border-radius: 50%; cursor: pointer;
  display: flex; align-items: center; justify-content: center;
  transition: background var(--transition);
}
#chatInputForm button:hover {
  background: var(--primary-dark);
}

/*─────────────────────────────────────────────────────────────────────────────
  8. MODAL & OVERLAYS
─────────────────────────────────────────────────────────────────────────────*/
.modal {
  position: fixed; top: 0; left: 0; width: 100%; height: 100%;
  background: rgba(0,0,0,0.4);
  display: none; align-items: center; justify-content: center;
  padding: var(--padding); z-index: 2000;
}
.modal[open] { display: flex; }
.modal-content {
  background: var(--surface); border-radius: var(--radius);
  max-width: 500px; width: 100%; padding: var(--padding);
  box-shadow: 0 4px 16px rgba(0,0,0,0.1);
  position: relative;
}
.modal-content h2 {
  margin-bottom: var(--padding);
  color: var(--primary-dark);
}
.close-modal {
  position: absolute; top: 0.75rem; right: 0.75rem;
  background: none; border: none; font-size: 1.25rem;
  color: var(--muted); cursor: pointer;
  transition: color var(--transition);
}
.close-modal:hover {
  color: var(--error);
}

/*─────────────────────────────────────────────────────────────────────────────
  9. RICH CONTENT PLACEHOLDERS
─────────────────────────────────────────────────────────────────────────────*/
#audio, #guidedAudio {
  width: 100%; margin-top: var(--padding);
}
#moodWheel {
  display: block; margin: var(--padding) auto;
  border-radius: 50%; box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}

/*─────────────────────────────────────────────────────────────────────────────
 10. SESSION SUMMARY
─────────────────────────────────────────────────────────────────────────────*/
#sessionSummary {
  position: absolute; bottom: 80px; right: var(--padding);
  background: var(--surface); padding: var(--padding);
  border-radius: var(--radius);
  box-shadow: 0 4px 16px rgba(0,0,0,0.1);
  width: 260px; display: none;
}
#sessionSummary[open] { display: block; }
#sessionSummary h2 {
  margin-bottom: 0.5rem; color: var(--primary);
}
#sessionSummary ul {
  list-style: disc inside; margin-bottom: var(--padding);
}
#exportSummary {
  width: 100%; padding: 0.5rem;
  background: var(--primary); color: #fff;
  border: none; border-radius: var(--radius);
  cursor: pointer; text-align: center;
  transition: background var(--transition);
}
#exportSummary:hover {
  background: var(--primary-dark);
}

/*─────────────────────────────────────────────────────────────────────────────
 11. NOTIFICATIONS & REMINDERS
─────────────────────────────────────────────────────────────────────────────*/
#reminderBanner {
  position: fixed; top: var(--header-height); right: var(--padding);
  background: var(--info-light, rgba(74,144,226,0.1));
  padding: var(--padding); border-radius: var(--radius);
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  display: none; align-items: center; gap: var(--padding);
  font-size: var(--font-size-sm);
}
#reminderBanner[open] { display: flex; }
#checkInNow {
  background: var(--primary); color: #fff;
  border: none; padding: 0.5rem 1rem; border-radius: var(--radius);
  cursor: pointer; transition: background var(--transition);
}
#checkInNow:hover {
  background: var(--primary-dark);
}

/*─────────────────────────────────────────────────────────────────────────────
 12. CONSENT BANNER
─────────────────────────────────────────────────────────────────────────────*/
#consentBanner {
  position: fixed; bottom: 0; left: 0; width: 100%;
  background: var(--surface); padding: var(--padding);
  box-shadow: 0 -2px 8px rgba(0,0,0,0.1);
  display: flex; flex-wrap: wrap; align-items: center; gap: var(--padding);
  font-size: var(--font-size-sm);
}
#consentBanner[hidden] { display: none !important; }
#consentBanner p { flex: 1; }
#startChat {
  background: var(--secondary); color: #fff;
  border: none; padding: 0.5rem 1rem; border-radius: var(--radius);
  cursor: pointer; transition: background var(--transition);
}
#startChat:hover {
  background: var(--secondary-dark);
}

/*─────────────────────────────────────────────────────────────────────────────
 13. OFFLINE TOAST & DATA CONTROLS
─────────────────────────────────────────────────────────────────────────────*/
#offlineToast {
  position: fixed; bottom: 80px; left: 50%;
  transform: translateX(-50%);
  background: var(--error); color: #fff;
  padding: 0.5rem 1rem; border-radius: var(--radius);
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  display: none; font-size: var(--font-size-sm);
}
#offlineToast[open] { display: block; }

#dataControls {
  position: fixed; bottom: 0; right: var(--padding);
  display: flex; gap: 0.5rem; padding: var(--padding);
}
#clearHistory, #exportTranscript {
  background: var(--surface); color: var(--text);
  border: 1px solid var(--muted);
  padding: 0.5rem; border-radius: var(--radius);
  cursor: pointer; transition: all var(--transition);
}
#clearHistory:hover, #exportTranscript:hover {
  background: var(--primary); color: #fff;
  border-color: var(--primary);
}

/*─────────────────────────────────────────────────────────────────────────────
 14. RESPONSIVE BREAKPOINTS
─────────────────────────────────────────────────────────────────────────────*/
/* Desktop to Tablet */
@media (max-width: 1024px) {
  #sessionList { display: none; }
  #chatArea { left: 0; }
}
/* Tablet to Phone */
@media (max-width: 600px) {
  #therapyHeader {
    flex-wrap: wrap; height: auto; padding: 0.5rem;
  }
  .session-meta { display: none; }
  #chatInputForm { flex-direction: column; }
  #chatInputForm input { width: 100%; }
  #endSession { display: none; }
}
/* iPhone 11 specific */
@media only screen 
  and (device-width: 414px) 
  and (device-height: 896px) 
  and (-webkit-device-pixel-ratio: 2) {
  body { font-size: 0.95rem; }
  #chatArea { padding: 0.75rem; }
  .bubble { padding: 0.6rem; }
}

</style>

  
</head>

<body>
<header id="therapyHeader">
    <button id="collapseBtn" title="Back to dashboard"><i class="fas fa-arrow-left"></i></button>
    <button id="menuToggle" title="Toggle sessions"><i class="fas fa-bars"></i></button>
    <div class="therapist-info">
      <img src="https://i.pravatar.cc/100?img=32" alt="Therapist avatar" class="avatar">
      <h1>Vitra Therapist</h1>
    </div>
    <button id="endSession" title="End session"><i class="fas fa-sign-out-alt"></i></button>
  </header>

  <aside id="sessionList">
    <div class="session-search">
      <input type="search" id="searchSessions" placeholder="Search sessions…">
      <button id="filterBtn"><i class="fas fa-filter"></i></button>
    </div>
    <ul id="sessionsUl"></ul>
    <button id="newSession"><i class="fas fa-plus"></i> New Session</button>
  </aside>

  <main id="chatArea">
    <div id="chatLog" role="log" aria-live="polite">
      <div class="date-separator">Welcome! Start a session or click “New Session”.</div>
    </div>
<div id="chatAreaControls">
    <div id="chatControls">
      <button id="regenerateReply" title="Regenerate"><i class="fas fa-redo"></i></button>
      <button id="editLast" title="Edit last"><i class="fas fa-edit"></i></button>
    </div>

    <div id="quickReplies">
      <button class="quick-reply">Tell me more about that.</button>
      <button class="quick-reply">Show me a breathing exercise.</button>
    </div>

    <form id="chatInputForm" autocomplete="off">
      <button id="attachBtn" type="button" title="Attach file"><i class="fas fa-paperclip"></i></button>
      <input type="text" id="chatInput" placeholder="Type your message…">
      <button id="micBtn" type="button" title="Speak"><i class="fas fa-microphone"></i></button>
      <button id="sendBtn" type="submit" title="Send"><i class="fas fa-paper-plane"></i></button>
    </form>

    <div id="dataControls">
      <button id="clearHistory"><i class="fas fa-trash"></i> Clear History</button>
      <button id="exportTranscript"><i class="fas fa-file-export"></i> Export Transcript</button>
    </div>
</div>
  </main>

  <script>
document.addEventListener('DOMContentLoaded', () => {
  //───────────────────────────────────────────────────────────────────────────────
  // 1. ELEMENT REFERENCES
  //───────────────────────────────────────────────────────────────────────────────
  const sidebar       = document.getElementById('sessionList');
  const sessionsUl    = document.getElementById('sessionsUl');
  const newSessionBtn = document.getElementById('newSession');
  const endSessionBtn = document.getElementById('endSession');
  const chatLog       = document.getElementById('chatLog');
  const chatForm      = document.getElementById('chatInputForm');
  const chatInput     = document.getElementById('chatInput');
  const micBtn        = document.getElementById('micBtn');
  const attachBtn     = document.getElementById('attachBtn');
  const clearBtn      = document.getElementById('clearHistory');
  const exportBtn     = document.getElementById('exportTranscript');
  const regenBtn      = document.getElementById('regenerateReply');
  const editBtn       = document.getElementById('editLast');
  const quickReplies  = document.querySelectorAll('.quick-reply');

  //───────────────────────────────────────────────────────────────────────────────
  // 2. SESSION MANAGEMENT
  //───────────────────────────────────────────────────────────────────────────────
  let sessions    = JSON.parse(localStorage.getItem('sessions') || '{}');
  let currentId   = null;
  let chatHistory = [];
  let lastUserMsg = '';

  function persistSessions() {
    localStorage.setItem('sessions', JSON.stringify(sessions));
  }
  function persistCurrent() {
    if (!currentId) return;
    sessions[currentId].history = chatHistory;
    persistSessions();
  }
  function renderSessionList() {
    sessionsUl.innerHTML = '';
    Object.entries(sessions)
      .sort((a,b)=>b[0]-a[0])
      .forEach(([id, data]) => {
        const li = document.createElement('li');
        li.dataset.id = id;
        li.className = id===currentId ? 'active' : '';
        li.innerHTML = `
          <strong>${data.title}</strong>
          <span class="snippet">${(data.history.slice(-1)[0]?.text||'').slice(0,30)}</span>
          <time>${new Date(+id).toLocaleDateString()}</time>
        `;
        li.addEventListener('click', ()=>switchSession(id));
        sessionsUl.append(li);
      });
  }
  function switchSession(id) {
    persistCurrent();
    currentId = id;
    chatHistory = [...sessions[id].history];
    lastUserMsg = '';
    renderSessionList();
    renderChat();
  }

  newSessionBtn.addEventListener('click', () => {
    const title = prompt('Session title:', `Session ${new Date().toLocaleDateString()}`);
    if (!title) return;
    persistCurrent();
    const id = Date.now().toString();
    sessions[id] = { title, history: [] };
    switchSession(id);
  });

  endSessionBtn.addEventListener('click', () => {
    if (!currentId) return;
    persistCurrent();
    currentId = null;
    chatHistory = [];
    renderSessionList();
    renderChat();
    alert('Session ended and saved.');
  });

  //───────────────────────────────────────────────────────────────────────────────
  // 3. CHAT RENDERING & CONTROLS
  //───────────────────────────────────────────────────────────────────────────────
  function renderChat() {
    chatLog.innerHTML = '';
    if (!currentId) {
      chatLog.innerHTML = '<div class="date-separator">Select or start a session.</div>';
      return;
    }
    chatHistory.forEach(m => appendMessage(m.who, m.text, m.time, m.status));
    scrollToBottom();
  }

  function scrollToBottom() {
    chatLog.scrollTop = chatLog.scrollHeight;
  }

  function appendMessage(who, text, time = new Date().toISOString(), status = '') {
    // remove spinner if present
    const sp = chatLog.querySelector('.spinner');
    if (sp) sp.remove();

    const msg = document.createElement('div');
    msg.className = `message ${who}-msg`;
    if (status) msg.dataset.status = status;
    msg.innerHTML = `
      ${who==='therapist' ? '<img src="https://i.pravatar.cc/50?img=32" class="avatar-small">' : ''}
      <div class="bubble">
        <p>${text}</p>
        <button class="copy-btn" title="Copy"><i class="fas fa-copy"></i></button>
        <time>${new Date(time).toLocaleTimeString()}</time>
      </div>
      ${who==='therapist' ? '<button class="speak-btn" title="Play"><i class="fas fa-volume-up"></i></button>' : ''}
    `;
    chatLog.append(msg);
    scrollToBottom();

    // copy handler
    msg.querySelector('.copy-btn')
       .addEventListener('click', ()=>navigator.clipboard.writeText(text));

    // speak handler
    if (who==='therapist') {
      msg.querySelector('.speak-btn').addEventListener('click', ()=>{
        speechSynthesis.cancel();
        const u = new SpeechSynthesisUtterance(text);
        u.voice = speechSynthesis.getVoices().find(v=>/female/i.test(v.name))||speechSynthesis.getVoices()[0];
        speechSynthesis.speak(u);
      });
    }
  }

  function showSpinner() {
    const s = document.createElement('div');
    s.className = 'spinner';
    s.innerHTML = '<i class="fas fa-spinner"></i>';
    chatLog.append(s);
    scrollToBottom();
  }

  //───────────────────────────────────────────────────────────────────────────────
  // 4. OPENAI INTEGRATION
  //───────────────────────────────────────────────────────────────────────────────
  function isHighRisk(txt) {
    return /suicidal|kill myself|harm myself/i.test(txt);
  }
  async function callAI(messages) {
    const resp = await fetch('/.netlify/functions/openai-proxy', {
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body: JSON.stringify({ messages })
    });
    const { choices } = await resp.json();
    return choices[0].message.content.trim();
  }

  chatForm.addEventListener('submit', async e => {
    e.preventDefault();
    if (!currentId) return alert('Please start a session first.');
    const text = chatInput.value.trim(); if (!text) return;
    const now  = new Date().toISOString();

    appendMessage('user', text, now, '✓');
    chatHistory.push({ who:'user', text, time:now, status:'✓' });
    persistCurrent();
    lastUserMsg = text;
    chatInput.value = '';

    if (isHighRisk(text)) {
      appendMessage('therapist',
        "I’m so sorry you feel this way. Please reach out right now.",
        new Date().toISOString(), '✓✓'
      );
      chatHistory.push({ who:'therapist', text:chatLog.lastChild.querySelector('p').textContent, time:new Date().toISOString(), status:'✓✓' });
      persistCurrent();
      return;
    }

    showSpinner();
    const systemPrompt = "You are a licensed clinical psychologist. Use CBT/DBT, warm tone, check in after interventions.";
    const messages = [
      {role:'system', content:systemPrompt},
      ...chatHistory.map(m=>({
         role: m.who==='user' ? 'user' : 'assistant',
         content: m.text
      })),
      {role:'user', content:text}
    ];

    try {
      const reply = await callAI(messages);
      appendMessage('therapist', reply, new Date().toISOString(), '✓✓');
      chatHistory.push({ who:'therapist', text:reply, time:new Date().toISOString(), status:'✓✓' });
      persistCurrent();
    } catch {
      appendMessage('therapist', "⚠️ Something went wrong.", new Date().toISOString(), '✓✓');
      chatHistory.push({ who:'therapist', text:"⚠️ Something went wrong.", time:new Date().toISOString(), status:'✓✓' });
      persistCurrent();
    }
  });

  //───────────────────────────────────────────────────────────────────────────────
  // 5. MICROPHONE TRANSCRIPTION
  //───────────────────────────────────────────────────────────────────────────────
  if ('SpeechRecognition' in window || 'webkitSpeechRecognition' in window) {
    const Rec = window.SpeechRecognition || window.webkitSpeechRecognition;
    const rec = new Rec();
    rec.lang = 'en-US'; rec.interimResults = true;
    rec.onresult = e => {
      chatInput.value = Array.from(e.results).map(r=>r[0].transcript).join('');
    };
    micBtn.addEventListener('click', ()=>rec.start());
  }

  //───────────────────────────────────────────────────────────────────────────────
  // 6. QUICK REPLIES, REGEN & EDIT
  //───────────────────────────────────────────────────────────────────────────────
  quickReplies.forEach(btn=>
    btn.addEventListener('click', ()=>{
      chatInput.value = btn.textContent;
      chatForm.dispatchEvent(new Event('submit'));
    })
  );
  regenBtn.addEventListener('click', ()=>{
    if (!lastUserMsg) return;
    chatInput.value = lastUserMsg;
    chatForm.dispatchEvent(new Event('submit'));
  });
  editBtn.addEventListener('click', ()=>{
    const last = chatHistory.pop();
    if (!last || last.who!=='user') return;
    chatInput.value = last.text;
    persistCurrent();
    renderChat();
  });

  //───────────────────────────────────────────────────────────────────────────────
  // 7. CLEAR & EXPORT
  //───────────────────────────────────────────────────────────────────────────────
  clearBtn.addEventListener('click', ()=>{
    if (!currentId) return;
    if (confirm('Clear this session?')) {
      chatHistory = [];
      persistCurrent();
      renderChat();
    }
  });
  exportBtn.addEventListener('click', ()=>{
    if (!currentId) return;
    const txt = chatHistory.map(m=>`${m.who}: ${m.text}`).join('\n');
    const blob = new Blob([txt],{type:'text/plain'});
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url; a.download = 'transcript.txt'; a.click();
  });

  //───────────────────────────────────────────────────────────────────────────────
  // INITIALIZE
  //───────────────────────────────────────────────────────────────────────────────
  renderSessionList();
  renderChat();
});
</script>
