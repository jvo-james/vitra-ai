<!DOCTYPE html>
<html lang="en" aria-theme="light">
<head>
  <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <title>Vitra AI Therapist</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/showdown@2.1.0/dist/showdown.min.js"></script>

  <style>
:root {
  --primary: #4A90E2;
  --primary-light: #D0E7FF;
  --primary-dark: #357ABD;
  --secondary: #50C878;
  --secondary-light: #A8E6C1;
  --secondary-dark: #3EA664;
  --bg: #F3F6FB;
  --surface: #FFFFFF;
  --text: #333333;
  --muted: #777777;
  --error: #E24A4A;
  --info: #4A90E2;
  --font-base: 'Montserrat', sans-serif;
  --font-size-base: 1rem;
  --font-size-sm: 0.875rem;
  --font-size-lg: 1.125rem;
  --line-height: 1.5;
  --radius: 0.75rem;
  --padding: 1rem;
  --transition: 0.3s ease;
  --header-height: 64px;
  --sidebar-width: 280px;
}
*, *::before, *::after {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
html, body {
  height: 100dvh;
  width: 100%;
  font-family: var(--font-base);
  font-size: var(--font-size-base);
  line-height: var(--line-height);
  background: var(--bg);
  color: var(--text);
  overflow: hidden;
  overscroll-behavior: contain;
}
::selection {
  background: var(--primary-light);
  color: #fff;
}
::-webkit-scrollbar {
  width: 8px;
  height: 8px;
}
::-webkit-scrollbar-track {
  background: var(--bg);
}
::-webkit-scrollbar-thumb {
  background: var(--muted);
  border-radius: 4px;
  transition: background var(--transition);
}
::-webkit-scrollbar-thumb:hover {
  background: var(--primary);
}
@supports not (height: 100dvh) {
  html, body {
    height: -webkit-fill-available;
  }
}
header#therapyHeader {
  display: flex;
  align-items: center;
  justify-content: space-between;
  height: var(--header-height);
  padding: 0 var(--padding);
  background-color: var(--surface);
  border-bottom: 1px solid var(--muted);
  position: sticky;
  top: 0;
  z-index: 1000;
}
header#therapyHeader .header-left,
header#therapyHeader .header-right {
  display: flex;
  align-items: center;
  gap: 0.75rem;
}
header#therapyHeader .therapist-info {
  display: flex;
  align-items: center;
  gap: 0.75rem;
}
header#therapyHeader .therapist-info .avatar {
  width: 40px;
  height: 40px;
  border-radius: 50%;
}
header#therapyHeader .therapist-info h1 {
  font-size: var(--font-size-lg);
  font-weight: 600;
  color: var(--text);
}
header#therapyHeader button i {
  font-size: 1.25rem;
  color: var(--muted);
  transition: color var(--transition);
}
header#therapyHeader button:hover i {
  color: var(--primary);
}
header#therapyHeader .end-text {
  margin-left: 0.25rem;
  font-size: var(--font-size-sm);
}
#darkModeToggle {
  background: none;
  border: 2px solid var(--primary);
  color: var(--primary);
  width: 36px;
  height: 36px;
  border-radius: 50%;
  cursor: pointer;
  transition: background var(--transition), color var(--transition), border-color var(--transition);
}
#darkModeToggle:hover {
  background: var(--primary);
  color: #fff;
}
.dropdown {
  position: relative;
  display: inline-block;
}
.dropdown-toggle {
  background: var(--primary-light);
  color: var(--primary-dark);
  padding: 0.5rem;
  border-radius: var(--radius);
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: background var(--transition), color var(--transition);
}
.dropdown-toggle:hover {
  background: var(--primary);
  color: #fff;
}
.dropdown-content {
  display: none;
  position: absolute;
  top: 100%;
  right: 0;
  background-color: var(--surface);
  border: 1px solid var(--muted);
  border-radius: var(--radius);
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  flex-direction: column;
  z-index: 1000;
}
.dropdown-content.show {
  display: flex;
}
.dropdown-content button {
  padding: 0.75rem 1rem;
  text-align: left;
  font-size: var(--font-size-sm);
  color: var(--text);
  background: none;
  border: none;
  cursor: pointer;
  transition: background var(--transition);
}
.dropdown-content button:hover {
  background: var(--primary-light);
}
#sessionList {
  position: fixed;
  top: var(--header-height);
  left: 0;
  width: var(--sidebar-width);
  height: calc(100% - var(--header-height));
  background: var(--surface);
  padding: var(--padding);
  box-shadow: 2px 0 8px rgba(0,0,0,0.05);
  overflow-y: auto;
  display: flex;
  flex-direction: column;
}
.session-search {
  display: flex;
  gap: 0.5rem;
  margin-bottom: var(--padding);
}
#searchSessions {
  flex: 1;
  padding: 0.5rem;
  border: 1px solid var(--muted);
  border-radius: var(--radius);
  font-size: var(--font-size-sm);
}
#filterBtn {
  background: var(--primary);
  color: #fff;
  border: none;
  border-radius: var(--radius);
  padding: 0 0.75rem;
  cursor: pointer;
  transition: background var(--transition);
}
#filterBtn:hover {
  background: var(--primary-dark);
}
#sessionsUl {
  list-style: none;
  flex: 1;
  overflow-y: auto;
}
#sessionsUl li {
  display: flex;
  flex-direction: column;
  padding: 0.75rem;
  margin-bottom: 0.5rem;
  border-radius: var(--radius);
  background: transparent;
  cursor: pointer;
  transition: background var(--transition);
}
#sessionsUl li.active,
#sessionsUl li:hover {
  background: var(--primary-light);
}
#sessionsUl li .session-title {
  font-weight: 600;
  font-size: var(--font-size-base);
  margin-bottom: 0.25rem;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}
#sessionsUl li .snippet {
  font-size: var(--font-size-sm);
  color: var(--muted);
  margin-bottom: 0.25rem;
}
#sessionsUl li .session-meta-line {
  display: flex;
  justify-content: space-between;
  font-size: var(--font-size-sm);
  color: var(--muted);
}
#newSession {
  width: 100%;
  padding: 0.75rem;
  margin-top: 0.5rem;
  background: var(--secondary);
  color: #fff;
  border: none;
  border-radius: var(--radius);
  font-weight: 600;
  cursor: pointer;
  transition: background var(--transition);
}
#newSession:hover {
  background: var(--secondary-dark);
}
#endSession {
  background: var(--error);
  color: #fff;
}
#endSession:hover {
  background: #c12e3a;
}
#chatArea {
  position: fixed;
  top: calc(var(--header-height) + 1px);
  left: var(--sidebar-width);
  right: 0;
  bottom: 0;
  background: var(--bg);
  display: flex;
  flex-direction: column;
}
#chatLog {
  flex: 1;
  overflow-y: auto;
  padding: var(--padding);
  position: relative;
}
.date-separator {
  text-align: center;
  margin: var(--padding) 0;
  font-size: var(--font-size-sm);
  color: var(--muted);
}
.message {
  display: flex;
  align-items: flex-end;
  margin-bottom: 1.5rem;
  max-width: 75%;
  position: relative;
}
.therapist-msg {
  flex-direction: row;
}
.user-msg {
  flex-direction: row-reverse;
  margin-left: auto;
}
.avatar-small {
  width: 32px;
  height: 32px;
  border-radius: 50%;
  margin: 0 0.5rem;
  flex-shrink: 0;
}
.bubble {
  background: var(--surface);
  padding: 0.75rem 1rem 0.75rem 0.75rem;
  border-radius: 1.25rem;
  box-shadow: 0 2px 6px rgba(0,0,0,0.05);
  position: relative;
  line-height: 1.4;
  transition: background var(--transition);
}
.user-msg .bubble {
  background: var(--primary);
  color: #fff;
}
.bubble time {
  position: absolute;
  bottom: -1.25rem;
  right: 0.5rem;
  font-size: var(--font-size-sm);
  color: var(--muted);
}
.copy-btn,
.speak-btn {
  position: absolute;
  bottom: 0.5rem;
  background: none;
  border: none;
  cursor: pointer;
  opacity: 0;
  transition: opacity var(--transition);
}
.message:hover .copy-btn,
.message:hover .speak-btn {
  opacity: 1;
}
#chatAreaControls {
  background: var(--surface);
  padding: var(--padding);
  border-top: 1px solid var(--muted);
  display: flex;
  flex-direction: column;
  gap: 0.75rem;
}
#chatQuickToolbar {
  display: flex;
  align-items: center;
  justify-content: space-between;
}
#chatControls {
  display: flex;
  gap: 0.5rem;
}
#quickReplies {
  display: flex;
  gap: 0.5rem;
  overflow-x: auto;
  -webkit-overflow-scrolling: touch;
}
#listeningIndicator {
  text-align: center;
  font-size: var(--font-size-sm);
  color: var(--error);
}
#chatInputForm {
  display: flex;
  align-items: center;
  gap: 0.5rem;
}
#chatInputForm input#chatInput {
  flex: 1;
  padding: 0.75rem;
  border: 1px solid var(--muted);
  border-radius: var(--radius);
  font-size: var(--font-size-base);
  transition: border var(--transition);
}
#chatInputForm button {
  font-size: 1.25rem;
  color: var(--muted);
}
#chatInputForm button#sendBtn {
  color: var(--primary);
}
@media (max-width: 768px) {
  #sessionList {
    display: none;
  }
  #chatArea {
    left: 0;
  }
  #chatControls {
    display: none;
  }
  #chatControls.show {
    display: flex;
    position: absolute;
    bottom: calc(var(--header-height) + var(--padding));
    right: var(--padding);
    background: var(--surface);
    border: 1px solid var(--muted);
    border-radius: var(--radius);
    flex-direction: column;
  }
}
@media (min-width: 769px) {
  #chatControls {
    display: flex !important;
    position: static;
    background: none;
    border: none;
    flex-direction: row;
  }
}

html.dark {
  --bg: #121212;
  --surface: #1e1e1e;
  --text: #e0e0e0;
  --muted: #888888;
  --primary: #4A90E2;
  --primary-light: rgba(74,144,226,0.2);
  --primary-dark: #357ABD;
  --secondary: #50C878;
  --secondary-light: rgba(80,200,120,0.2);
  --secondary-dark: #3EA664;
  --error: #E24A4A;
  --info: #4A90E2;
}
html.dark body,
html.dark #chatArea,
html.dark #sessionList,
html.dark #therapyHeader {
  background: var(--bg);
  color: var(--text);
}
html.dark header#therapyHeader {
  background: var(--surface);
  box-shadow: 0 2px 8px rgba(0,0,0,0.7);
}
html.dark header#therapyHeader button i,
html.dark header#therapyHeader .therapist-info h1 {
  color: var(--text);
}
html.dark .dropdown-toggle {
  background: var(--primary-dark);
  color: #fff;
}
html.dark .dropdown-toggle:hover {
  background: var(--primary);
}
html.dark .dropdown-content {
  background: var(--surface);
  border-color: var(--muted);
}
html.dark .dropdown-content button {
  color: var(--text);
}
html.dark .dropdown-content button:hover {
  background: var(--primary-dark);
}
html.dark #sessionList {
  background: var(--surface);
  box-shadow: 2px 0 8px rgba(0,0,0,0.7);
}
html.dark #sessionsUl li {
  background: transparent;
  border: 1px solid rgba(255,255,255,0.1);
}
html.dark #sessionsUl li:hover,
html.dark #sessionsUl li.active {
  background: var(--primary-light);
}
html.dark #sessionsUl li .session-title,
html.dark #sessionsUl li .snippet,
html.dark #sessionsUl li .session-meta-line {
  color: var(--text);
}
html.dark #newSession,
html.dark #filterBtn {
  background: var(--secondary);
  color: var(--bg);
}
html.dark #newSession:hover {
  background: var(--secondary-dark);
}
html.dark #filterBtn:hover {
  background: var(--secondary-dark);
}
html.dark #chatLog,
html.dark #chatAreaControls {
  background: var(--surface);
  border-top: 1px solid rgba(255,255,255,0.1);
}
html.dark .date-separator {
  color: var(--muted);
}
html.dark .bubble {
  background: var(--bg);
  color: var(--text);
  box-shadow: 0 2px 6px rgba(0,0,0,0.7);
}
html.dark .user-msg .bubble {
  background: var(--primary-dark);
  color: #fff;
}
html.dark .bubble time,
html.dark .bubble .copy-btn,
html.dark .speak-btn {
  color: var(--muted);
}
html.dark #chatControls button,
html.dark .quick-reply,
html.dark #regenerateReply,
html.dark #editLast,
html.dark #attachBtn,
html.dark #micBtn,
html.dark #sendBtn {
  background: var(--surface);
  border: 1px solid var(--muted);
  color: var(--text);
}
html.dark #chatControls button:hover,
html.dark .quick-reply:hover,
html.dark #chatInputForm button:hover {
  background: var(--primary);
  color: #fff;
  border-color: var(--primary);
}
html.dark #chatInputForm input#chatInput {
  background: var(--bg);
  border-color: var(--muted);
  color: var(--text);
}
html.dark #chatInputForm input#chatInput:focus {
  box-shadow: 0 0 0 2px rgba(74,144,226,0.4);
}
html.dark #attachBtn,
html.dark #micBtn,
html.dark #sendBtn {
  background: var(--surface);
  border: 1px solid var(--muted);
  color: var(--text);
}
html.dark #attachBtn:hover,
html.dark #micBtn:hover,
html.dark #sendBtn:hover {
  background: var(--primary);
  color: #fff;
}
.modal {
  position: fixed;
  top: 0; left: 0; width: 100%; height: 100%;
  background: rgba(0,0,0,0.4);
  display: none; align-items: center; justify-content: center;
  padding: var(--padding); z-index: 2000;
}
.modal[open] {
  display: flex;
}
.modal-content {
  background: var(--surface);
  border-radius: var(--radius);
  max-width: 500px;
  width: 100%;
  padding: var(--padding);
  box-shadow: 0 4px 16px rgba(0,0,0,0.1);
  position: relative;
}
.modal-content h2 {
  margin-bottom: var(--padding);
  color: var(--primary-dark);
  font-size: var(--font-size-lg);
}
.close-modal {
  position: absolute;
  top: 0.75rem; right: 0.75rem;
  background: none; border: none;
  font-size: 1.25rem; color: var(--muted);
  cursor: pointer;
  transition: color var(--transition);
}
.close-modal:hover {
  color: var(--error);
}
#confirmModal .modal-content {
  max-width: 400px;
  text-align: center;
}
#confirmModal h2 {
  margin-bottom: 0.5rem;
  color: var(--error);
}
#confirmModal p {
  margin-bottom: 1.5rem;
  color: var(--text);
}
#confirmModal .modal-buttons {
  display: flex;
  justify-content: center;
  gap: 1rem;
}
#confirmModal .modal-buttons .cancel,
#confirmModal .modal-buttons .confirm {
  padding: 0.5rem 1rem;
  border-radius: var(--radius);
  border: none;
  font-weight: 600;
  cursor: pointer;
  transition: background var(--transition);
}
#confirmModal .modal-buttons .cancel {
  background: var(--muted);
  color: #fff;
}
#confirmModal .modal-buttons .cancel:hover {
  background: var(--text);
}
#confirmModal .modal-buttons .confirm {
  background: var(--error);
  color: #fff;
}
#confirmModal .modal-buttons .confirm:hover {
  background: #c12e3a;
}
.toast {
  position: fixed;
  bottom: 2rem; left: 50%;
  transform: translateX(-50%);
  background: var(--primary);
  color: #fff;
  padding: 0.75rem 1.5rem;
  border-radius: var(--radius);
  box-shadow: 0 2px 8px rgba(0,0,0,0.2);
  font-size: var(--font-size-sm);
  transition: opacity var(--transition);
  opacity: 0;
  pointer-events: none;
  z-index: 1500;
}
.toast.show {
  opacity: 1;
}
#overlaySpinner {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 2000;
}
#overlaySpinner[hidden] {
  display: none;
}
.overlay-content {
  text-align: center; color: #fff;
}
.spinner-large {
  font-size: 3rem; margin-bottom: 1rem;
}
.overlay-content p {
  font-size: 1.25rem; margin: 0;
}
.back-btn {
  position: absolute;
  right: 1rem;
  bottom: calc(var(--header-height) + 4rem);
  background: var(--primary);
  color: #fff;
  border: none;
  border-radius: 50%;
  width: 40px; height: 40px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.2);
  cursor: pointer;
  z-index: 1001;
  display: flex; align-items: center; justify-content: center;
  opacity: 0.6;
  transition: opacity var(--transition), transform var(--transition);
}
.back-btn.show {
  opacity: 1; transform: scale(1.1);
}
.breadcrumbs {
  margin: var(--padding) var(--padding) 0 0;
}
.breadcrumbs a {
  color: var(--muted); text-decoration: none;
}
.breadcrumbs span.current {
  color: var(--text);
}
.badge {
  margin-left: 0.25rem;
  padding: 0.15rem 0.5rem;
  border-radius: var(--radius);
  font-size: var(--font-size-sm);
  background: var(--info);
  color: #fff;
}
.badge.new {
  background: var(--secondary);
}
.tooltip {
  position: absolute; background: var(--surface);
  color: var(--text); padding: 0.5rem;
  border-radius: var(--radius);
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  font-size: var(--font-size-sm);
  opacity: 0; pointer-events: none;
  transition: opacity var(--transition), transform var(--transition);
}
.tooltip[data-show] {
  opacity: 1; transform: translateY(-4px);
}
.progress-bar {
  width: 100%; background: var(--muted);
  border-radius: var(--radius);
  overflow: hidden; margin: var(--padding) 0;
}
.progress-bar .progress {
  height: 6px; background: var(--primary);
  width: 0; transition: width var(--transition);
}
.accordion-header {
  cursor: pointer; padding: var(--padding);
  background: var(--surface); border: 1px solid var(--muted);
  border-radius: var(--radius);
  display: flex; justify-content: space-between; align-items: center;
}
.accordion-header:hover {
  background: var(--primary-light);
}
.accordion-content {
  max-height: 0; overflow: hidden;
  transition: max-height var(--transition);
  background: var(--surface);
  border-left: 1px solid var(--muted);
  border-right: 1px solid var(--muted);
  border-bottom: 1px solid var(--muted);
  border-radius: 0 0 var(--radius) var(--radius);
}
.accordion-content.show {
  max-height: 300px;
}
select, textarea {
  font-family: var(--font-base);
  font-size: var(--font-size-base);
}
button:focus,
input:focus,
select:focus,
textarea:focus {
  outline: 2px solid var(--primary-light);
  outline-offset: 2px;
}
@media (max-width: 600px) {
  header#therapyHeader .therapist-info h1 {
    font-size: var(--font-size-base);
  }
  header#therapyHeader .header-left button:not(#menuToggle):not(#collapseBtn),
  header#therapyHeader .header-right button:not(#darkModeToggle):not(#endSession) {
    display: none;
  }
  #sessionList.visible {
    display: flex;
  }
  #quickReplies {
    flex-wrap: wrap;
  }
  .breadcrumb {
    display: none;
  }
}

@media (max-width: 414px) {
  :root {
    --header-height: 56px;
    --sidebar-width: 100%;
    --font-size-base: 0.95rem;
    --font-size-sm: 0.8rem;
    --font-size-lg: 1rem;
    --padding: 0.75rem;
    --radius: 0.5rem;
  }
  header#therapyHeader {
    height: var(--header-height);
    padding: 0 var(--padding);
  }
  header#therapyHeader .therapist-info .avatar {
    width: 32px;
    height: 32px;
  }
  header#therapyHeader .therapist-info h1 {
    font-size: var(--font-size-base);
  }
  header#therapyHeader button {
    width: 32px;
    height: 32px;
    padding: 0.25rem;
  }
  #sessionList {
    top: var(--header-height);
    height: calc(100% - var(--header-height));
    padding: var(--padding);
  }
  #chatArea {
    top: var(--header-height);
    left: 0 !important;
    padding: var(--padding);
  }
  #chatLog {
    padding: var(--padding) 0;
  }
  .message {
    margin-bottom: 1rem;
    max-width: 100%;
  }
  .bubble {
    padding: 0.6rem;
    border-radius: var(--radius);
    font-size: var(--font-size-sm);
  }
  .user-msg .bubble {
    padding-right: 1.2rem;
  }
  .avatar-small {
    width: 28px;
    height: 28px;
  }
  #chatAreaControls {
    padding: var(--padding);
  }
  #chatQuickToolbar {
    flex-wrap: wrap;
    gap: 0.5rem;
  }
  #chatControls button {
    padding: 0.4rem;
    width: 32px;
    height: 32px;
  }
  #quickReplies {
    gap: 0.4rem;
  }
  #chatInputForm {
    gap: 0.4rem;

  function renderChat() {

      return;
    }
    let lastDate = null;
    const todayStr     = new Date().toDateString();
    const yesterdayStr = new Date(Date.now() - 864e5).toDateString();
    chatHistory.forEach(m => {
      const msgDate = new Date(m.time).toDateString();
      if (msgDate !== lastDate) {
        lastDate = msgDate;
        const sep = document.createElement('div');
        sep.className = 'date-separator';
        if (msgDate === todayStr)       sep.textContent = 'Today';
       else if (msgDate === yesterdayStr) sep.textContent = 'Yesterday';

        chatLog.append(sep);

    });

function askConfirm({ title, message, confirmText }) {
  return new Promise(resolve => {
    const modal = document.getElementById('confirmModal');
    modal.setAttribute('open', ''); 
    document.getElementById('confirmTitle').textContent   = title;
    document.getElementById('confirmMessage').textContent = message;
    document.getElementById('confirmOk').textContent      = confirmText;

    const cleanup = () => {
       modal.removeAttribute('open'); 
      cancelBtn.removeEventListener('click', onCancel);
      okBtn.removeEventListener('click', onOk);
      closeBtn.removeEventListener('click', onCancel);
    };

    const onCancel = () => { cleanup(); resolve(false); };
    const onOk     = () => { cleanup(); resolve(true); };

    const cancelBtn = document.getElementById('confirmCancel');
    const okBtn     = document.getElementById('confirmOk');
    const closeBtn  = modal.querySelector('.close-modal');

    cancelBtn.addEventListener('click', onCancel);
    closeBtn.addEventListener('click', onCancel);
    okBtn.addEventListener('click', onOk);
  });
}
