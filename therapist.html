<!DOCTYPE html>
<html lang="en" aria-theme="light">
<head>
  <meta charset="UTF-8">
<head>
 <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <title>Vitra AI Therapist</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/showdown@2.1.0/dist/showdown.min.js"></script>

<style>
:root {
  --bg-light: #f9f9ff;
  --bg-dark: #1e1f28;
  --primary: #0088cc;
  --primary-dark: #66cfff;
  --text-light: #333;
  --text-dark: #f5f5f5;
  --border-light: #ddd;
  --border-dark: #333;
  --accent: #6c63ff;
  --shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
  --radius: 14px;
  --font-main: 'Montserrat', sans-serif;
}

html, body {
  margin: 0;
  padding: 0;
  font-family: var(--font-main);
  background: var(--bg-light);
  color: var(--text-light);
  height: 100%;
  overflow: hidden;
}

body.dark {
  background: var(--bg-dark);
  color: var(--text-dark);
}

#therapyHeader {
  display: flex;
  align-items: center;
  justify-content: space-between;
  background: var(--primary);
  color: white;
  padding: 0.75rem 1rem;
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  height: 64px;
  z-index: 1000;
  box-shadow: var(--shadow);
}

#therapyHeader .header-left,
#therapyHeader .header-right {
  display: flex;
  align-items: center;
  gap: 0.75rem;
}

#therapyHeader .therapist-info {
  display: flex;
  align-items: center;
  gap: 0.75rem;
  text-align: center;
}

#therapyHeader .therapist-info h1 {
  font-size: 1.25rem;
  font-weight: 600;
  margin: 0;
  color: white;
}

#therapyHeader .avatar {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  border: 2px solid white;
}

#therapyHeader button {
  background: transparent;
  border: none;
  color: white;
  font-size: 1.2rem;
  cursor: pointer;
  transition: transform 0.2s ease;
}

#therapyHeader button:hover {
  transform: scale(1.1);
}

#therapyHeader .end-text {
  font-weight: 600;
  margin-left: 0.3rem;
}

#sessionList {
  position: fixed;
  top: 64px;
  left: 0;
  width: 260px;
  bottom: 0;
  background: #ffffff;
  border-right: 1px solid var(--border-light);
  display: flex;
  flex-direction: column;
  z-index: 900;
  transition: transform 0.3s ease-in-out;
  overflow: hidden;
}

body.dark #sessionList {
  background: #22242d;
  border-right-color: var(--border-dark);
}

#sessionList .session-search {
  display: flex;
  padding: 0.5rem;
  background: var(--bg-light);
  gap: 0.5rem;
}

body.dark #sessionList .session-search {
  background: #2a2b33;
}

#sessionList input[type="search"] {
  flex-grow: 1;
  padding: 0.5rem;
  border: 1px solid var(--border-light);
  border-radius: var(--radius);
  font-size: 0.9rem;
  outline: none;
}

body.dark #sessionList input[type="search"] {
  background: #1f2027;
  color: white;
  border-color: var(--border-dark);
}

#filterBtn {
  background: var(--accent);
  border: none;
  color: white;
  border-radius: var(--radius);
  padding: 0.5rem;
  font-size: 1rem;
}

#sessionsUl {
  flex-grow: 1;
  overflow-y: auto;
  padding: 0;
  margin: 0;
  list-style: none;
}

#sessionsUl li {
  padding: 1rem;
  border-bottom: 1px solid var(--border-light);
  display: flex;
  flex-direction: column;
  gap: 0.2rem;
  cursor: pointer;
  transition: background 0.2s ease;
}

#sessionsUl li:hover {
  background: #f0f4ff;
}

body.dark #sessionsUl li:hover {
  background: #2f323f;
}

#sessionsUl li.active {
  background: var(--primary);
  color: white;
}

#sessionsUl .session-title {
  font-weight: 600;
  font-size: 1rem;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

#sessionsUl .snippet {
  font-size: 0.85rem;
  color: #666;
}

body.dark #sessionsUl .snippet {
  color: #aaa;
}

#sessionsUl .session-meta-line {
  font-size: 0.75rem;
  color: #999;
  display: flex;
  justify-content: space-between;
}

#newSession {
  margin: 1rem;
  background: var(--primary);
  color: white;
  border: none;
  padding: 0.7rem;
  border-radius: var(--radius);
  font-weight: bold;
  cursor: pointer;
  transition: background 0.3s ease;
}

#newSession:hover {
  background: var(--primary-dark);
}

#chatArea {
  margin-left: 260px;
  margin-top: 64px;
  height: calc(100vh - 64px);
  display: flex;
  flex-direction: column;
  position: relative;
}

@media (max-width: 768px) {
  #sessionList {
    transform: translateX(-100%);
  }

  #sessionList.visible {
    transform: translateX(0);
  }

  #chatArea {
    margin-left: 0;
  }

  #menuToggle {
    display: inline-flex;
  }
}

@media (min-width: 769px) {
  #menuToggle {
    display: none;
  }
}

.date-separator {
  text-align: center;
  margin: 1rem 0;
  font-size: 0.9rem;
  color: #888;
}

body.dark .date-separator {
  color: #aaa;
}

.spinner {
  text-align: center;
  padding: 1rem;
  color: var(--accent);
  font-size: 1.5rem;
  animation: spin 1s infinite linear;
}

@keyframes spin {
  0%   { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

.toast {
  position: fixed;
  bottom: 1rem;
  left: 50%;
  transform: translateX(-50%);
  background: var(--accent);
  color: white;
  padding: 0.75rem 1.5rem;
  border-radius: var(--radius);
  font-weight: bold;
  box-shadow: var(--shadow);
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.3s ease, transform 0.3s ease;
  z-index: 2000;
}

.toast.show {
  opacity: 1;
  transform: translateX(-50%) translateY(0);
  pointer-events: auto;
}

#chatLog {
  flex-grow: 1;
  overflow-y: auto;
  padding: 1rem;
  display: flex;
  flex-direction: column;
  gap: 0.75rem;
  position: relative;
}

.message {
  display: flex;
  align-items: flex-end;
  gap: 0.5rem;
}

.user-msg {
  justify-content: flex-end;
}

.therapist-msg {
  justify-content: flex-start;
}

.avatar-small {
  width: 30px;
  height: 30px;
  border-radius: 50%;
  flex-shrink: 0;
}

.bubble {
  max-width: 70%;
  padding: 0.75rem 1rem;
  border-radius: var(--radius);
  position: relative;
  box-shadow: var(--shadow);
  line-height: 1.4;
  word-wrap: break-word;
}

.user-msg .bubble {
  background: var(--accent);
  color: white;
  border-bottom-right-radius: 4px;
}

.therapist-msg .bubble {
  background: white;
  color: var(--text-light);
  border-bottom-left-radius: 4px;
}

body.dark .therapist-msg .bubble {
  background: #2a2b33;
  color: var(--text-dark);
}

.bubble time {
  display: block;
  font-size: 0.7rem;
  color: #888;
  margin-top: 0.5rem;
}

body.dark .bubble time {
  color: #aaa;
}

.copy-btn {
  position: absolute;
  bottom: 0.5rem;
  right: 0.5rem;
  background: transparent;
  border: none;
  font-size: 1rem;
  cursor: pointer;
  opacity: 0;
  transition: opacity 0.2s ease;
}

.bubble:hover .copy-btn {
  opacity: 1;
}

.speak-btn {
  background: transparent;
  border: none;
  font-size: 1rem;
  cursor: pointer;
  margin-left: 0.5rem;
  flex-shrink: 0;
}

#backToBottom {
  position: absolute;
  bottom: 5rem;
  right: 1rem;
  background: var(--accent);
  color: white;
  border: none;
  padding: 0.75rem;
  border-radius: 50%;
  display: none;
  z-index: 500;
  transition: opacity 0.3s ease;
}

#backToBottom.show {
  display: block;
  opacity: 1;
}

#chatAreaControls {
  position: fixed;
  bottom: 0;
  left: 260px;
  right: 0;
  background: var(--bg-light);
  border-top: 1px solid var(--border-light);
  padding: 0.75rem 1rem;
  display: flex;
  flex-direction: column;
  gap: 0.5rem;
  z-index: 800;
}

body.dark #chatAreaControls {
  background: #22242d;
  border-top-color: var(--border-dark);
}

#chatQuickToolbar {
  display: flex;
  flex-direction: column;
  gap: 0.5rem;
}

#chatControls {
  display: flex;
  gap: 0.5rem;
}

#chatControls button {
  background: var(--accent);
  border: none;
  color: white;
  padding: 0.5rem;
  border-radius: var(--radius);
  font-size: 1rem;
  cursor: pointer;
  transition: background 0.2s ease;
}

#chatControls button:hover {
  background: var(--primary-dark);
}

#quickReplies {
  display: flex;
  gap: 0.5rem;
  overflow-x: auto;
  padding-bottom: 0.25rem;
}

.quick-reply {
  background: var(--accent);
  color: white;
  border: none;
  padding: 0.5rem 0.75rem;
  border-radius: var(--radius);
  font-size: 0.9rem;
  cursor: pointer;
  white-space: nowrap;
  flex-shrink: 0;
  transition: transform 0.2s ease;
}

.quick-reply:hover {
  transform: scale(1.05);
}

#listeningIndicator {
  position: fixed;
  bottom: 7rem;
  left: 50%;
  transform: translateX(-50%);
  background: var(--primary);
  color: white;
  padding: 1rem 1.5rem;
  border-radius: var(--radius);
  display: flex;
  align-items: center;
  gap: 0.5rem;
  box-shadow: var(--shadow);
  z-index: 1200;
}

#listeningIndicator i {
  animation: pulse 1s infinite ease-in-out;
  flex-shrink: 0;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.1); }
  100% { transform: scale(1); }
}

#chatInputForm {
  display: flex;
  align-items: center;
  gap: 0.5rem;
}

#attachBtn,
#micBtn,
#sendBtn {
  background: var(--accent);
  border: none;
  color: white;
  padding: 0.5rem;
  border-radius: var(--radius);
  font-size: 1.2rem;
  cursor: pointer;
  transition: background 0.2s ease;
}

#attachBtn:hover,
#micBtn:hover,
#sendBtn:hover {
  background: var(--primary-dark);
}

#chatInput {
  flex-grow: 1;
  padding: 0.5rem 0.75rem;
  border: 1px solid var(--border-light);
  border-radius: var(--radius);
  font-size: 1rem;
  outline: none;
}

body.dark #chatInput {
  background: #1f2027;
  color: white;
  border-color: var(--border-dark);
}

#sendBtn {
  display: none;
}

#chatInput:not(:placeholder-shown) ~ #sendBtn {
  display: inline-flex;
}

#chatInput:not(:placeholder-shown) ~ #micBtn {
  display: none;
}

.modal {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.5);
  display: flex;
  align-items: center;
  justify-content: center;
  opacity: 0;
  visibility: hidden;
  transition: opacity 0.3s ease, visibility 0.3s ease;
  z-index: 1500;
}

.modal[open] {
  opacity: 1;
  visibility: visible;
}

.modal-content {
  background: white;
  border-radius: var(--radius);
  max-width: 90%;
  width: 400px;
  padding: 1.5rem;
  position: relative;
}

body.dark .modal-content {
  background: #2a2b33;
  color: var(--text-dark);
}

.close-modal {
  position: absolute;
  top: 0.5rem;
  right: 0.5rem;
  background: transparent;
  border: none;
  font-size: 1.2rem;
  cursor: pointer;
}

.modal-buttons {
  display: flex;
  justify-content: flex-end;
  gap: 0.5rem;
  margin-top: 1rem;
}

.modal-buttons .cancel,
.modal-buttons .confirm {
  padding: 0.5rem 0.75rem;
  border: none;
  border-radius: var(--radius);
  font-weight: 600;
  cursor: pointer;
}

.cancel {
  background: #ccc;
  color: #333;
}

.confirm {
  background: var(--accent);
  color: white;
}

.spinner-large {
  font-size: 2rem;
  color: var(--accent);
}

#overlaySpinner {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.6);
  display: none;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  color: white;
  z-index: 1600;
}

#overlaySpinner[hidden] {
  display: none;
}

#overlaySpinner:not([hidden]) {
  display: flex;
}

.overlay-content {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 1rem;
}

@media (max-width: 768px) {
  #chatAreaControls {
    left: 0;
  }
  #backToBottom {
    bottom: 6rem;
  }
}

@media (max-width: 480px) {
  #therapyHeader h1 {
    font-size: 1rem;
  }
  .bubble {
    max-width: 85%;
    padding: 0.5rem 0.75rem;
  }
  #chatControls button,
  .quick-reply {
    padding: 0.4rem 0.6rem;
    font-size: 0.85rem;
  }
}

@media (prefers-color-scheme: dark) {
  :root {
    --bg-light: #1e1f28;
    --bg-dark: #f9f9ff;
    --text-light: #f5f5f5;
    --text-dark: #333;
  }
  body {
    background: var(--bg-light);
    color: var(--text-light);
  }
  #therapyHeader {
    background: #333;
  }
}

@supports (-webkit-touch-callout: none) and (not (translate: none)) {
  #therapyHeader {
    padding-top: constant(safe-area-inset-top);
    padding-top: env(safe-area-inset-top);
  }
  #chatAreaControls {
    padding-bottom: constant(safe-area-inset-bottom);
    padding-bottom: env(safe-area-inset-bottom);
  }
  #backToBottom {
    bottom: calc(5rem + constant(safe-area-inset-bottom));
    bottom: calc(5rem + env(safe-area-inset-bottom));
  }
}

  #sessionsUl .dots-btn {
  background: transparent;
  border: none;
  font-size: 1.2rem;
  cursor: pointer;
  position: absolute;
  top: 1rem;
  right: 1rem;
  color: var(--text-light);
  opacity: 0.6;
  transition: opacity 0.2s ease;
}
#sessionsUl li {
  position: relative;
}
#sessionsUl .dots-btn:hover {
  opacity: 1;
}
#sessionsUl .dots-dropdown {
  position: absolute;
  top: 2.5rem;
  right: 1rem;
  background: white;
  border: 1px solid var(--border-light);
  border-radius: var(--radius);
  overflow: hidden;
  box-shadow: var(--shadow);
  display: none;
  flex-direction: column;
  min-width: 8rem;
  z-index: 100;
}
body.dark #sessionsUl .dots-dropdown {
  background: #2a2b33;
  border-color: var(--border-dark);
}
#sessionsUl li.open .dots-dropdown {
  display: flex;
}
.dots-dropdown button {
  background: transparent;
  border: none;
  padding: 0.5rem 1rem;
  text-align: left;
  font-size: 0.9rem;
  width: 100%;
  cursor: pointer;
  color: var(--text-light);
  transition: background 0.2s ease;
}
.dots-dropdown button:hover {
  background: var(--bg-light);
}
body.dark .dots-dropdown button:hover {
  background: #3a3b44;
}
.dots-dropdown i {
  margin-right: 0.5rem;
}
::-webkit-scrollbar {
  width: 8px;
  height: 8px;
}
::-webkit-scrollbar-track {
  background: var(--bg-light);
}
::-webkit-scrollbar-thumb {
  background: var(--accent);
  border-radius: 4px;
}
body.dark ::-webkit-scrollbar-track {
  background: var(--bg-dark);
}
body.dark ::-webkit-scrollbar-thumb {
  background: var(--primary-dark);
}
.bubble::after {
  content: "";
  position: absolute;
  bottom: 0;
  width: 0;
  height: 0;
  border-style: solid;
}
.user-msg .bubble::after {
  right: -8px;
  border-width: 8px 0 0 8px;
  border-color: transparent transparent transparent var(--accent);
}
.therapist-msg .bubble::after {
  left: -8px;
  border-width: 8px 8px 0 0;
  border-color: transparent var(--border-light) transparent transparent;
}
body.dark .therapist-msg .bubble::after {
  border-color: transparent var(--border-dark) transparent transparent;
}
#therapyHeader .data-controls {
  display: flex;
  gap: 0.5rem;
}
.header-right #dataControls button {
  background: transparent;
  border: none;
  color: white;
  font-size: 1.1rem;
  cursor: pointer;
  opacity: 0.8;
}
.header-right #dataControls button:hover {
  opacity: 1;
}
#clearHistory, #exportTranscript {
  display: inline-flex;
  align-items: center;
  justify-content: center;
}
#searchSessions::placeholder {
  color: #aaa;
}
body.dark #searchSessions::placeholder {
  color: #888;
}
#menuToggle {
  font-size: 1.5rem;
}
#collapseBtn {
  font-size: 1.3rem;
}
#collapseBtn:hover {
  color: var(--primary-dark);
}
#therapyHeader .header-left button {
  background: transparent;
  border: none;
  color: white;
}
#therapyHeader .header-left button:hover {
  color: var(--accent);
}
#newSession i {
  margin-right: 0.5rem;
}
#newSession:active {
  transform: scale(0.98);
}
#filterBtn.active {
  background: var(--primary-dark);
}
#filterBtn.active i {
  transform: rotate(90deg);
  transition: transform 0.3s ease;
}
#filterBtn i {
  transition: transform 0.3s ease;
}
#chatLog .message {
  opacity: 0;
  transform: translateY(10px);
  animation: slideIn 0.3s forwards;
}
#chatLog .message:nth-child(odd) {
  animation-delay: 0.05s;
}
#chatLog .message:nth-child(even) {
  animation-delay: 0.1s;
}
@keyframes slideIn {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
#panelSuggestions {
  position: absolute;
  bottom: 12rem;
  left: 50%;
  transform: translateX(-50%);
  background: var(--bg-light);
  border: 1px solid var(--border-light);
  border-radius: var(--radius);
  box-shadow: var(--shadow);
  padding: 1rem;
  display: none;
  max-width: 90%;
  z-index: 1100;
}
body.dark #panelSuggestions {
  background: #2a2b33;
  border-color: var(--border-dark);
}
#panelSuggestions.active {
  display: block;
}
#panelSuggestions ul {
  list-style: none;
  margin: 0;
  padding: 0;
}
#panelSuggestions li {
  padding: 0.5rem 0.75rem;
  cursor: pointer;
  transition: background 0.2s ease;
}
#panelSuggestions li:hover {
  background: var(--accent);
  color: white;
}
.tooltip {
  position: absolute;
  background: var(--accent);
  color: white;
  padding: 0.25rem 0.5rem;
  font-size: 0.75rem;
  border-radius: var(--radius);
  white-space: nowrap;
  pointer-events: none;
  opacity: 0;
  transition: opacity 0.2s ease;
  z-index: 2000;
}
[aria-describedby] {
  position: relative;
}
[aria-describedby]:hover .tooltip {
  opacity: 1;
}
.toast {
  animation: fadeInUp 0.4s ease, fadeOut 0.4s ease 1.6s;
}
@keyframes fadeInUp {
  from {
    opacity: 0;
    transform: translateY(10px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
@keyframes fadeOut {
  to {
    opacity: 0;
    transform: translateY(10px);
  }
}
#chatAreaControls::before {
  content: "";
  position: absolute;
  top: -6px;
  left: 50%;
  transform: translateX(-50%);
  width: 60px;
  height: 6px;
  background: var(--border-light);
  border-radius: 3px 3px 0 0;
}
body.dark #chatAreaControls::before {
  background: var(--border-dark);
}
#attachBtn svg,
#micBtn svg,
#sendBtn svg {
  width: 1rem;
  height: 1rem;
}
#chatInputForm button:disabled {
  opacity: 0.4;
  cursor: not-allowed;
}
#therapyHeader #endSession {
  background: rgba(255,255,255,0.2);
  display: flex;
  align-items: center;
  padding: 0.5rem 1rem;
  border-radius: var(--radius);
}
#therapyHeader #endSession:hover {
  background: rgba(255,255,255,0.3);
}
@media (max-width: 768px) {
  #therapyHeader .therapist-info h1 {
    display: none;
  }
  #therapyHeader .avatar {
    margin-right: 0;
  }
}
@media (max-width: 480px) {
  #therapyHeader {
    padding: 0.5rem;
  }
  #therapyHeader button {
    font-size: 1rem;
  }
}
#filePreview {
  display: flex;
  gap: 0.5rem;
  margin-top: 0.5rem;
  overflow-x: auto;
}
.file-item {
  position: relative;
  background: var(--bg-light);
  border: 1px solid var(--border-light);
  border-radius: var(--radius);
  padding: 0.5rem;
  display: flex;
  align-items: center;
  gap: 0.5rem;
}

  function renderChat() {

      return;
    }
    let lastDate = null;
    const todayStr     = new Date().toDateString();
    const yesterdayStr = new Date(Date.now() - 864e5).toDateString();
    chatHistory.forEach(m => {
      const msgDate = new Date(m.time).toDateString();
      if (msgDate !== lastDate) {
        lastDate = msgDate;
        const sep = document.createElement('div');
        sep.className = 'date-separator';

       else if (msgDate === yesterdayStr) sep.textContent = 'Yesterday';

        chatLog.append(sep);

function askConfirm({ title, message, confirmText }) {
  return new Promise(resolve => {
    const modal = document.getElementById('confirmModal');
    modal.setAttribute('open', ''); 
    document.getElementById('confirmTitle').textContent   = title;
    document.getElementById('confirmMessage').textContent = message;
    document.getElementById('confirmOk').textContent      = confirmText;

    const cleanup = () => {
       modal.removeAttribute('open'); 
      cancelBtn.removeEventListener('click', onCancel);
      okBtn.removeEventListener('click', onOk);
      closeBtn.removeEventListener('click', onCancel);
    };

    const onCancel = () => { cleanup(); resolve(false); };
    const onOk     = () => { cleanup(); resolve(true); };

    const cancelBtn = document.getElementById('confirmCancel');
    const okBtn     = document.getElementById('confirmOk');
    const closeBtn  = modal.querySelector('.close-modal');

    cancelBtn.addEventListener('click', onCancel);
    closeBtn.addEventListener('click', onCancel);
    okBtn.addEventListener('click', onOk);
  });
}
