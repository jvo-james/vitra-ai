<!DOCTYPE html>
<html lang="en" aria-theme="light">
<head>
  <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <title>Vitra AI Therapist</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/showdown@2.1.0/dist/showdown.min.js"></script>

<style>
:root {
  --primary: #6a95ff;
  --primary-dark: #4a6ed8;
  --secondary: #ffe8d6;
  --bg: #fdfdfd;
  --text: #1a1a1a;
  --accent: #ff8e9e;
  --neutral: #ccc;
  --success: #4caf50;
  --danger: #f44336;
  --info: #17a2b8;
  --shadow: 0 4px 8px rgba(0,0,0,0.1);
  --glass: rgba(255,255,255,0.6);
}

[aria-theme='dark'] {
  --bg: #121212;
  --text: #eee;
  --secondary: #1e1e1e;
  --neutral: #555;
  --shadow: 0 4px 16px rgba(0,0,0,0.6);
  --glass: rgba(30,30,30,0.4);
}

body {
  font-family: 'Montserrat', sans-serif;
  background-color: var(--bg);
  color: var(--text);
  margin: 0;
  padding: 0;
  overflow-x: hidden;
}

header#therapyHeader {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  z-index: 1000;
  background: linear-gradient(to right, var(--primary), var(--primary-dark));
  color: white;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0.8rem 1rem;
  box-shadow: var(--shadow);
  transition: all 0.3s ease;
}

#therapyHeader .header-left,
#therapyHeader .header-right {
  display: flex;
  align-items: center;
  gap: 0.8rem;
}

#therapyHeader button {
  background: transparent;
  border: none;
  color: white;
  font-size: 1.2rem;
  cursor: pointer;
  transition: transform 0.3s ease;
}

#therapyHeader button:hover {
  transform: scale(1.1);
}

#therapyHeader .therapist-info {
  display: flex;
  align-items: center;
  gap: 0.6rem;
  flex: 1;
  justify-content: center;
}

#therapyHeader .therapist-info .avatar {
  border-radius: 50%;
  width: 40px;
  height: 40px;
  object-fit: cover;
  border: 2px solid white;
}

#therapyHeader h1 {
  font-size: 1.1rem;
  margin: 0;
  font-weight: 600;
  color: white;
}

#endSession {
  background-color: var(--accent);
  border-radius: 20px;
  padding: 0.4rem 0.8rem;
  font-weight: 600;
  font-size: 0.9rem;
}

#endSession .end-text {
  margin-left: 0.4rem;
}

@media (max-width: 768px) {
  #therapyHeader .therapist-info h1 {
    font-size: 1rem;
  }

  #therapyHeader #collapseBtn {
    display: inline-flex;
  }

  #therapyHeader #menuToggle {
    display: inline-flex;
  }

  #therapyHeader .therapist-info,
  #therapyHeader .header-right {
    flex: none;
  }

  #therapyHeader .header-left {
    gap: 0.4rem;
  }
}

@media (min-width: 769px) {
  #therapyHeader #menuToggle {
    display: none;
  }
}

aside#sessionList {
  background-color: var(--secondary);
  width: 280px;
  position: fixed;
  top: 60px;
  bottom: 0;
  left: 0;
  overflow-y: auto;
  transition: transform 0.3s ease;
  z-index: 999;
  box-shadow: var(--shadow);
  display: flex;
  flex-direction: column;
}

aside#sessionList .session-search {
  padding: 0.8rem;
  display: flex;
  align-items: center;
  gap: 0.4rem;
}

#searchSessions {
  flex: 1;
  padding: 0.4rem 0.6rem;
  border-radius: 8px;
  border: 1px solid var(--neutral);
  font-size: 0.9rem;
}

#filterBtn {
  background: var(--primary);
  border: none;
  color: white;
  padding: 0.4rem 0.6rem;
  border-radius: 8px;
  cursor: pointer;
}

#newSession {
  background-color: var(--accent);
  color: white;
  margin: 1rem;
  padding: 0.6rem 1rem;
  border-radius: 8px;
  font-size: 0.9rem;
  font-weight: 600;
  border: none;
  cursor: pointer;
  align-self: center;
  box-shadow: var(--shadow);
}

#sessionsUl {
  list-style: none;
  padding: 0;
  margin: 0;
  flex: 1;
  overflow-y: auto;
}

#sessionsUl li {
  padding: 0.8rem 1rem;
  border-bottom: 1px solid var(--neutral);
  cursor: pointer;
  display: flex;
  flex-direction: column;
  position: relative;
  background: white;
  transition: background 0.3s ease;
}

[aria-theme='dark'] #sessionsUl li {
  background: #1e1e1e;
}

#sessionsUl li:hover {
  background-color: var(--primary);
  color: white;
}

#sessionsUl li.active {
  background: var(--primary-dark);
  color: white;
}

.session-title {
  font-weight: 600;
  font-size: 0.95rem;
}

.snippet {
  font-size: 0.85rem;
  color: var(--text);
  opacity: 0.7;
}

.session-meta-line {
  display: flex;
  justify-content: space-between;
  font-size: 0.75rem;
  margin-top: 0.4rem;
  color: var(--neutral);
}

.dots-btn {
  position: absolute;
  top: 0.6rem;
  right: 0.6rem;
  background: transparent;
  border: none;
  color: inherit;
  font-size: 1rem;
}

.dots-dropdown {
  display: none;
  position: absolute;
  right: 0.6rem;
  top: 2.2rem;
  background: var(--bg);
  box-shadow: var(--shadow);
  border-radius: 8px;
  overflow: hidden;
  z-index: 9999;
}

#sessionsUl li.open .dots-dropdown {
  display: flex;
  flex-direction: column;
}

.dots-dropdown button {
  background: transparent;
  border: none;
  text-align: left;
  padding: 0.6rem 1rem;
  font-size: 0.85rem;
  width: 100%;
  transition: background 0.2s ease;
}

.dots-dropdown button:hover {
  background-color: var(--primary);
  color: white;
}

@media (max-width: 768px) {
  aside#sessionList {
    transform: translateX(-100%);
  }

  aside#sessionList.visible {
    transform: translateX(0);
  }
}

main#chatArea {
  margin-left: 0;
  margin-top: 60px;
  padding-bottom: 140px;
  transition: margin-left 0.3s ease;
}

@media (min-width: 769px) {
  main#chatArea {
    margin-left: 280px;
  }
}
  /* continued from previous */
#chatArea {
  display: flex;
  flex-direction: column;
  height: calc(100vh - 60px);
  background: var(--bg);
}

#chatLog {
  flex: 1;
  overflow-y: auto;
  padding: 1rem;
  position: relative;
}

.date-separator {
  text-align: center;
  margin: 1rem 0;
  font-size: 0.85rem;
  color: var(--neutral);
}

.message {
  display: flex;
  align-items: flex-end;
  margin-bottom: 1rem;
  gap: 0.4rem;
}

.message .avatar-small {
  width: 32px;
  height: 32px;
  border-radius: 50%;
}

.message.user-msg {
  justify-content: flex-end;
}

.message.therapist-msg {
  justify-content: flex-start;
}

.bubble {
  max-width: 70%;
  position: relative;
  padding: 0.8rem 1rem;
  font-size: 0.9rem;
  line-height: 1.4;
  word-wrap: break-word;
  box-shadow: var(--shadow);
}

.user-msg .bubble {
  background: var(--primary);
  color: white;
  border-radius: 16px 16px 0 16px;
}

.therapist-msg .bubble {
  background: var(--secondary);
  color: var(--text);
  border-radius: 16px 16px 16px 0;
}

.bubble time {
  display: block;
  font-size: 0.7rem;
  text-align: right;
  margin-top: 0.4rem;
  color: var(--neutral);
}

.copy-btn,
.speak-btn {
  position: absolute;
  top: 0.4rem;
  opacity: 0;
  background: transparent;
  border: none;
  font-size: 1rem;
  cursor: pointer;
  transition: opacity 0.2s ease;
}

.copy-btn {
  right: 0.4rem;
}

.speak-btn {
  left: -2rem;
}

.message:hover .copy-btn {
  opacity: 1;
}

.back-btn {
  position: absolute;
  bottom: 1rem;
  right: 1rem;
  background: var(--primary);
  border: none;
  border-radius: 50%;
  padding: 0.6rem;
  font-size: 1.2rem;
  color: white;
  cursor: pointer;
  display: none;
  box-shadow: var(--shadow);
  transition: opacity 0.3s ease;
}

.back-btn.show {
  display: block;
}

#chatAreaControls {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  background: var(--secondary);
  padding: 0.6rem 1rem;
  display: flex;
  align-items: center;
  gap: 0.6rem;
  box-shadow: var(--shadow);
}

.more-btn {
  background: transparent;
  border: none;
  font-size: 1.4rem;
  cursor: pointer;
}

.dropdown {
  position: relative;
}

.dropdown-toggle {
  background: transparent;
  border: none;
  font-size: 1.2rem;
  cursor: pointer;
}

.dropdown-content {
  display: none;
  position: absolute;
  bottom: 2.8rem;
  left: 0;
  background: var(--bg);
  box-shadow: var(--shadow);
  border-radius: 8px;
  overflow: hidden;
  z-index: 1000;
  min-width: 160px;
}

.dropdown-content button {
  width: 100%;
  text-align: left;
  padding: 0.6rem 1rem;
  font-size: 0.9rem;
  border: none;
  background: transparent;
  cursor: pointer;
  transition: background 0.2s ease;
}

.dropdown-content button:hover {
  background: var(--primary);
  color: white;
}

.dropdown.show .dropdown-content {
  display: flex;
  flex-direction: column;
}

#quickReplies {
  display: flex;
  gap: 0.4rem;
  overflow-x: auto;
  -webkit-overflow-scrolling: touch;
}

.quick-reply {
  flex: none;
  background: var(--primary);
  color: white;
  border: none;
  padding: 0.5rem 0.8rem;
  border-radius: 20px;
  font-size: 0.85rem;
  cursor: pointer;
  white-space: nowrap;
  box-shadow: var(--shadow);
}

.quick-reply:not(:last-child) {
  margin-right: 0.4rem;
}

form#chatInputForm {
  flex: none;
  display: flex;
  align-items: center;
  gap: 0.4rem;
  width: 100%;
}

#attachBtn,
#micBtn,
#sendBtn {
  background: transparent;
  border: none;
  font-size: 1.4rem;
  cursor: pointer;
  transition: transform 0.2s ease;
}

#attachBtn:hover,
#micBtn:hover,
#sendBtn:hover {
  transform: scale(1.1);
}

#chatInput {
  flex: 1;
  padding: 0.6rem 0.8rem;
  border-radius: 20px;
  border: 1px solid var(--neutral);
  font-size: 1rem;
}

form.has-text #micBtn {
  display: none;
}

form.has-text #sendBtn {
  display: inline-flex;
}

#sendBtn {
  display: none;
  color: white;
  background: linear-gradient(to right, var(--primary), var(--accent));
  border-radius: 50%;
  width: 36px;
  height: 36px;
  align-items: center;
  justify-content: center;
}

.modal {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.4);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 2000;
}

.modal[open] {
  display: flex;
}

.modal-content {
  background: var(--bg);
  padding: 1.4rem;
  border-radius: 12px;
  box-shadow: var(--shadow);
  max-width: 90%;
  width: 320px;
  text-align: center;
}

.modal-content h2 {
  margin-top: 0;
  font-size: 1.2rem;
  color: var(--text);
}

.modal-content p {
  margin: 1rem 0;
  font-size: 0.9rem;
  color: var(--text);
}

.modal-buttons {
  display: flex;
  justify-content: space-around;
  gap: 0.6rem;
}

.modal-buttons .cancel,
.modal-buttons .confirm {
  padding: 0.6rem 1rem;
  border: none;
  border-radius: 8px;
  font-size: 0.9rem;
  cursor: pointer;
}

.modal-buttons .cancel {
  background: var(--neutral);
  color: white;
}

.modal-buttons .confirm {
  background: var(--danger);
  color: white;
}

.toast {
  position: fixed;
  bottom: 6rem;
  left: 50%;
  transform: translateX(-50%);
  background: var(--text);
  color: white;
  padding: 0.6rem 1rem;
  border-radius: 20px;
  box-shadow: var(--shadow);
  opacity: 0;
  transition: opacity 0.3s ease;
}

.toast.show {
  opacity: 1;
}

#overlaySpinner {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.6);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 3000;
}

#overlaySpinner[hidden="false"],
#overlaySpinner:not([hidden]) {
  display: flex;
}

.overlay-content {
  background: var(--bg);
  padding: 1rem 1.4rem;
  border-radius: 12px;
  box-shadow: var(--shadow);
  text-align: center;
}

.spinner-large {
  font-size: 2rem !important;
  margin-bottom: 0.6rem;
}

@media (max-width: 768px) {
  #quickReplies {
    flex-wrap: nowrap;
  }
  .dropdown-content {
    bottom: 3.5rem;
  }
}

@media (device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 2) {
  /* iPhone 11 specific tweaks */
  .bubble {
    font-size: 0.95rem;
  }
  #chatInput {
    font-size: 1.05rem;
  }
}

@media (max-width: 480px) {
  .message .bubble {
    max-width: 85%;
    padding: 0.6rem 0.8rem;
  }
  #therapyHeader h1 {
    font-size: 0.95rem;
  }
  #newSession {
    font-size: 0.8rem;
    padding: 0.5rem 0.8rem;
  }
}

  /* continued */
::-webkit-scrollbar {
  width: 8px;
  height: 8px;
}

::-webkit-scrollbar-track {
  background: var(--glass);
  border-radius: 4px;
}

::-webkit-scrollbar-thumb {
  background: var(--neutral);
  border-radius: 4px;
  transition: background 0.2s ease;
}

::-webkit-scrollbar-thumb:hover {
  background: var(--primary);
}

button:focus,
input:focus,
select:focus,
textarea:focus {
  outline: 2px solid var(--accent);
  outline-offset: 2px;
}

a {
  color: var(--primary);
  text-decoration: none;
  transition: color 0.2s ease;
}

a:hover {
  color: var(--accent);
}

img {
  max-width: 100%;
  display: block;
}

svg {
  fill: currentColor;
}

.hidden {
  display: none !important;
}

.fade-enter {
  opacity: 0;
  transform: translateY(1rem);
}

.fade-enter-active {
  opacity: 1;
  transform: translateY(0);
  transition: all 0.3s ease;
}

.fade-exit {
  opacity: 1;
}

.fade-exit-active {
  opacity: 0;
  transition: opacity 0.2s ease;
}

@media (prefers-reduced-motion: reduce) {
  *,
  *::before,
  *::after {
    transition: none !important;
    animation-duration: 0 !important;
    animation-iteration-count: 1 !important;
  }
}

@supports (backdrop-filter: blur(10px)) {
  .glass-card {
    background: var(--glass);
    backdrop-filter: blur(10px);
  }
}

.card {
  background: var(--bg);
  border-radius: 12px;
  box-shadow: var(--shadow);
  padding: 1rem;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.card:hover {
  transform: translateY(-4px);
  box-shadow: 0 8px 16px rgba(0,0,0,0.2);
}

.button {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  gap: 0.4rem;
  padding: 0.6rem 1rem;
  border: none;
  border-radius: 8px;
  font-size: 0.9rem;
  cursor: pointer;
  transition: background 0.3s ease, transform 0.2s ease;
}

.button.primary {
  background: var(--primary);
  color: white;
}

.button.secondary {
  background: var(--secondary);
  color: var(--text);
}

.button.accent {
  background: var(--accent);
  color: white;
}

.button:hover {
  transform: scale(1.05);
}

input[type="text"],
input[type="search"],
input[type="email"],
input[type="password"],
textarea {
  font-family: inherit;
  font-size: 1rem;
  background: var(--glass);
  border: 1px solid var(--neutral);
  border-radius: 8px;
  padding: 0.6rem 0.8rem;
  transition: border-color 0.2s ease, background 0.2s ease;
}

input[type="text"]:focus,
input[type="search"]:focus,
input[type="email"]:focus,
input[type="password"]:focus,
textarea:focus {
  background: var(--bg);
  border-color: var(--primary);
}

select {
  appearance: none;
  background: var(--glass) url("data:image/svg+xml;charset=UTF-8,<svg xmlns='http://www.w3.org/2000/svg' width='10' height='6'><path fill='%23777' d='M0 0l5 6 5-6z'/></svg>") no-repeat calc(100% - 0.8rem) center;
  background-size: 10px 6px;
  padding: 0.6rem 2.4rem 0.6rem 0.8rem;
  border: 1px solid var(--neutral);
  border-radius: 8px;
  font-size: 1rem;
  transition: border-color 0.2s ease;
}

select:focus {
  border-color: var(--primary);
}

label {
  display: block;
  margin-bottom: 0.4rem;
  font-weight: 500;
  font-size: 0.9rem;
  color: var(--text);
}

.form-group {
  margin-bottom: 1rem;
}

.toast-container {
  position: fixed;
  top: 1rem;
  right: 1rem;
  display: flex;
  flex-direction: column;
  gap: 0.6rem;
  z-index: 4000;
}

.tooltip {
  position: relative;
  cursor: help;
}

.tooltip:hover::after {
  content: attr(data-tooltip);
  position: absolute;
  bottom: 125%;
  left: 50%;
  transform: translateX(-50%);
  background: var(--text);
  color: var(--bg);
  padding: 0.4rem 0.6rem;
  border-radius: 4px;
  white-space: nowrap;
  font-size: 0.75rem;
  box-shadow: var(--shadow);
  opacity: 1;
  pointer-events: none;
}

.tooltip::after {
  opacity: 0;
  transition: opacity 0.2s ease;
}

.progress-bar {
  background: var(--glass);
  border-radius: 8px;
  overflow: hidden;
  height: 8px;
}

.progress-bar-inner {
  height: 100%;
  width: 0%;
  background: var(--primary);
  transition: width 0.3s ease;
}

.avatar-large {
  width: 80px;
  height: 80px;
  border-radius: 50%;
  border: 2px solid var(--accent);
}

.avatar-medium {
  width: 50px;
  height: 50px;
  border-radius: 50%;
}

.avatar-small {
  width: 32px;
  height: 32px;
  border-radius: 50%;
}

.badge {
  display: inline-block;
  padding: 0.2rem 0.6rem;
  border-radius: 12px;
  font-size: 0.75rem;
  font-weight: 600;
}

.badge.info {
  background: var(--info);
  color: white;
}

.badge.success {
  background: var(--success);
  color: white;
}

.badge.warning {
  background: var(--accent);
  color: white;
}

.badge.danger {
  background: var(--danger);
  color: white;
}

.link-button {
  background: transparent;
  color: var(--primary);
  border: none;
  padding: 0;
  font: inherit;
  cursor: pointer;
  text-decoration: underline;
}

.link-button:hover {
  color: var(--accent);
}

.responsive-image {
  width: 100%;
  height: auto;
  border-radius: 8px;
}

@media (max-width: 1024px) {
  .card {
    padding: 0.8rem;
  }
}

@media (min-width: 1025px) {
  .container {
    max-width: 960px;
    margin: 0 auto;
    padding: 1rem;
  }
}

.hidden-md {
  display: none;
}

@media (max-width: 768px) {
  .hidden-md {
    display: block;
  }
}

.sticky-footer {
  position: sticky;
  bottom: 0;
  background: var(--secondary);
  padding: 1rem;
  text-align: center;
  box-shadow: var(--shadow);
}

.gradient-text {
  background: linear-gradient(45deg, var(--primary), var(--accent));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.text-center {
  text-align: center;
}

.float-right {
  float: right;
}

@media (max-width: 600px) {
  .float-right {
    float: none;
    display: block;
    text-align: center;
  }
}

.clearfix::after {
  content: '';
  display: table;
  clear: both;
}

.no-select {
  user-select: none;
}

.draggable {
  touch-action: none;
}

.drag-over {
  border: 2px dashed var(--primary);
}

.resizable {
  resize: both;
  overflow: auto;
}

@media (max-width: 480px) {
  .button {
    padding: 0.5rem 0.8rem;
    font-size: 0.85rem;
  }
}

@media (min-width: 1200px) {
  header#therapyHeader {
    padding: 1rem 2rem;
  }
  #therapyHeader h1 {
    font-size: 1.3rem;
  }
}
/* continued */
@keyframes pulse {
  0%   { transform: scale(1);   opacity: 1; }
  50%  { transform: scale(1.05); opacity: 0.7; }
  100% { transform: scale(1);   opacity: 1; }
}

@keyframes slide-in {
  from { transform: translateY(1rem); opacity: 0; }
  to   { transform: translateY(0);     opacity: 1; }
}

@keyframes fade-in {
  from { opacity: 0; }
  to   { opacity: 1; }
}

@keyframes spin {
  from { transform: rotate(0deg); }
  to   { transform: rotate(360deg); }
}

.animated {
  animation-duration: 0.6s;
  animation-fill-mode: both;
}

.pulse {
  animation-name: pulse;
  animation-timing-function: ease-in-out;
}

.slide-in {
  animation-name: slide-in;
  animation-timing-function: ease-out;
}

.fade-in {
  animation-name: fade-in;
  animation-timing-function: ease-in;
}

.spinner {
  animation: spin 1s linear infinite;
}

/* Utility classes */
.mt-1 { margin-top: 0.25rem; }
.mt-2 { margin-top: 0.5rem; }
.mt-3 { margin-top: 1rem; }
.mb-1 { margin-bottom: 0.25rem; }
.mb-2 { margin-bottom: 0.5rem; }
.mb-3 { margin-bottom: 1rem; }
.p-1  { padding: 0.25rem; }
.p-2  { padding: 0.5rem; }
.p-3  { padding: 1rem; }
.w-100 { width: 100%; }
.h-100 { height: 100%; }
.text-sm { font-size: 0.85rem; }
.text-lg { font-size: 1.2rem; }

/* Dark/light mode toggles */
.toggle-switch {
  position: relative;
  display: inline-block;
  width: 40px;
  height: 20px;
}

.toggle-switch input {
  opacity: 0;
  width: 0;
  height: 0;
}

.toggle-slider {
  position: absolute;
  cursor: pointer;
  top: 0; left: 0;
  right: 0; bottom: 0;
  background-color: var(--neutral);
  transition: 0.4s;
  border-radius: 34px;
}

.toggle-slider:before {
  position: absolute;
  content: "";
  height: 16px;
  width: 16px;
  left: 2px;
  bottom: 2px;
  background-color: white;
  transition: 0.4s;
  border-radius: 50%;
}

input:checked + .toggle-slider {
  background-color: var(--primary);
}

input:checked + .toggle-slider:before {
  transform: translateX(20px);
}

/* File upload input style */
.file-input-container {
  position: relative;
  display: inline-block;
}

.file-input-container input[type="file"] {
  position: absolute;
  opacity: 0;
  width: 100%;
  height: 100%;
  cursor: pointer;
}

.file-input-label {
  display: inline-block;
  background: var(--primary);
  color: white;
  padding: 0.6rem 1rem;
  border-radius: 8px;
  cursor: pointer;
  font-size: 0.9rem;
}

/* Notifications */
.notification {
  display: flex;
  align-items: center;
  gap: 0.6rem;
  padding: 1rem;
  border-radius: 8px;
  box-shadow: var(--shadow);
  margin-bottom: 0.8rem;
  animation: slide-in 0.4s ease-out;
}

.notification.info    { background: var(--info);    color: white; }
.notification.success { background: var(--success); color: white; }
.notification.warning { background: var(--accent);  color: white; }
.notification.danger  { background: var(--danger);  color: white; }

.notification .close-btn {
  margin-left: auto;
  background: transparent;
  border: none;
  font-size: 1.2rem;
  cursor: pointer;
  color: inherit;
}

/* Tables */
.table {
  width: 100%;
  border-collapse: collapse;
}

.table th,
.table td {
  padding: 0.6rem 1rem;
  border: 1px solid var(--neutral);
  text-align: left;
}

.table th {
  background: var(--secondary);
}

.table tr:nth-child(even) {
  background: var(--glass);
}

/* FAQ accordion */
.accordion {
  border: 1px solid var(--neutral);
  border-radius: 8px;
  overflow: hidden;
}

.accordion-item + .accordion-item {
  border-top: 1px solid var(--neutral);
}

.accordion-header {
  padding: 0.8rem 1rem;
  cursor: pointer;
  background: var(--secondary);
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.accordion-content {
  max-height: 0;
  overflow: hidden;
  transition: max-height 0.3s ease;
  background: var(--bg);
  padding: 0 1rem;
}

.accordion-item.open .accordion-content {
  max-height: 500px; /* large enough */
  padding: 1rem;
}

/* Tooltip arrows */
.tooltip::before {
  content: "";
  position: absolute;
  border: 5px solid transparent;
  bottom: 115%;
  left: 50%;
  transform: translateX(-50%);
  border-top-color: var(--text);
}

/* Rating stars */
.rating {
  display: inline-flex;
}

.rating input {
  display: none;
}

.rating label {
  cursor: pointer;
  font-size: 1.5rem;
  color: var(--neutral);
  transition: color 0.2s ease;
}

.rating label:hover,
.rating label:hover ~ label,
.rating input:checked ~ label {
  color: var(--accent);
}

/* Media embeds */
.responsive-video {
  position: relative;
  padding-bottom: 56.25%;
  height: 0;
  overflow: hidden;
}

.responsive-video iframe {
  position: absolute;
  top:0; left:0;
  width:100%; height:100%;
}

/* Progress steps */
.steps {
  display: flex;
  justify-content: space-between;
  counter-reset: step;
}

.step {
  position: relative;
  text-align: center;
  flex: 1;
}

.step::before {
  counter-increment: step;
  content: counter(step);
  width: 28px;
  height: 28px;
  line-height: 28px;
  border-radius: 50%;
  background: var(--neutral);
  color: white;
  display: inline-block;
  margin-bottom: 0.6rem;
}

.step::after {
  content: "";
  position: absolute;
  top: 14px;
  left: calc(50% + 14px);
  width: calc(100% - 28px);
  height: 4px;
  background: var(--neutral);
  z-index: -1;
}

.step:last-child::after {
  content: none;
}

.step.completed::before {
  background: var(--primary);
}

.step.completed ~ .step::before {
  background: var(--neutral);
}

  <script>
document.addEventListener('DOMContentLoaded', () => {

 let isDragging = false;
 document.addEventListener('touchmove', () => { isDragging = true; }, { passive: true });
 document.addEventListener('touchend', e => {

 menuToggle.addEventListener('click', () => {

 });

const controls = document.getElementById('chatControls');

moreBtn.addEventListener('click', () => {

document.addEventListener('click', e => {

chatInput.addEventListener('input', () => {

   document.addEventListener('click', e => {

 const qr = document.getElementById('quickReplies');

 backBtn.addEventListener('click', () => {

  sessionsUl.addEventListener('click', () => sidebar.classList.remove('visible'));

  dmToggle.addEventListener('click', () => {

  let currentUtterance = null;
  
   let sessions = JSON.parse(localStorage.getItem('sessions') || '{}');

   Object.values(sessions).forEach(s => {

 });
  
 let storedNext = parseInt(localStorage.getItem('nextSessionNumber'), 10);
 let nextSessionNumber;
 if (storedNext && !isNaN(storedNext)) {

 } else {
   const maxNum = Object.values(sessions)

 }


  let currentId   = null;

 if (savedCurrent && sessions[savedCurrent]) {

 }

 endSessionBtn.addEventListener('click', async () => {

function askConfirm({ title, message, confirmText }) {
  return new Promise(resolve => {
    const modal = document.getElementById('confirmModal');
    modal.setAttribute('open', ''); 
    document.getElementById('confirmTitle').textContent   = title;
    document.getElementById('confirmMessage').textContent = message;
    document.getElementById('confirmOk').textContent      = confirmText;

    const cleanup = () => {
       modal.removeAttribute('open'); 
      cancelBtn.removeEventListener('click', onCancel);
      okBtn.removeEventListener('click', onOk);
      closeBtn.removeEventListener('click', onCancel);
    };

    const onCancel = () => { cleanup(); resolve(false); };
    const onOk     = () => { cleanup(); resolve(true); };

    const cancelBtn = document.getElementById('confirmCancel');
    const okBtn     = document.getElementById('confirmOk');
    const closeBtn  = modal.querySelector('.close-modal');

    cancelBtn.addEventListener('click', onCancel);
    closeBtn.addEventListener('click', onCancel);
    okBtn.addEventListener('click', onOk);
  });
}
