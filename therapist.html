<!DOCTYPE html>
<html lang="en" aria-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Vitra AI Therapist</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/showdown@2.1.0/dist/showdown.min.js"></script>

<style>

:root {
  --primary: #4A90E2;
  --primary-light: #D0E7FF;
  --primary-dark: #357ABD;
  --secondary: #50C878;
  --secondary-light: #A8E6C1;
  --secondary-dark: #3EA664;
  --bg: #F3F6FB;
  --surface: #FFFFFF;
  --text: #333333;
  --muted: #777777;
  --error: #E24A4A;
  --info: #4A90E2;
  --font-base: 'Montserrat', sans-serif;
  --font-size-base: 1rem;
  --font-size-sm: 0.875rem;
  --font-size-lg: 1.125rem;
  --line-height: 1.5;
  --radius: 0.75rem;
  --padding: 1rem;
  --transition: 0.3s ease;
  --header-height: 64px;
  --sidebar-width: 280px;  

   --clr-bg: #F3F6FB;
  --clr-surface: #ffffff;
  --clr-primary: #4A90E2;
  --clr-primary-light: #D0E7FF;
  --clr-primary-dark: #357ABD;
  --clr-accent: #ff6584;
  --clr-text: #1a1a1f;
  --clr-text-light: #777a8c;
  --clr-text-muted: #a0a0aa;
  --clr-border: #e2e2e8;
  --clr-overlay: rgba(0, 0, 0, 0.5);
  --clr-success: #34c759;
  --clr-warning: #f39c12;
  --clr-error: #e74c3c;

  --radius-xs: 4px;
  --radius-sm: 6px;
  --radius-md: 10px;
  --radius-lg: 16px;
  --radius-xl: 24px;
  --radius-full: 999px;

  --space-xs: 0.25rem;
  --space-sm: 0.5rem;
  --space-md: 1rem;
  --space-lg: 1.5rem;
  --space-xl: 2rem;
  --space-2xl: 3rem;

  --font-sans: 'Inter', 'Segoe UI', sans-serif;
  --font-mono: 'JetBrains Mono', monospace;

  --shadow-sm: 0 1px 2px rgba(0,0,0,0.06);
  --shadow-md: 0 2px 8px rgba(0,0,0,0.08);
  --shadow-lg: 0 4px 20px rgba(0,0,0,0.12);

  --transition-fast: all 0.2s ease-in-out;
  --transition-medium: all 0.35s ease-in-out;
  --transition-slow: all 0.5s ease;

  scroll-behavior: smooth;

}

  *, *::before, *::after {
  box-sizing: border-box;
  margin: 0; padding: 0;
}
html, body {
  height: 100%; width: 100%;
  font-family: var(--font-base);
  font-size: var(--font-size-base);
  line-height: var(--line-height);
  background: var(--bg);
  color: var(--text);
  overflow: hidden;
}

::-webkit-scrollbar {
  width: 8px; height: 8px;
}
::-webkit-scrollbar-track {
  background: var(--bg);
}
::-webkit-scrollbar-thumb {
  background: var(--muted);
  border-radius: 4px;
  transition: background var(--transition);
}
::-webkit-scrollbar-thumb:hover {
  background: var(--primary);
}img {
  max-width: 100%;
  height: auto;
  display: block;
}

a {
  color: inherit;
  text-decoration: none;
}

ul {
  list-style: none;
  padding: 0;
  margin: 0;
}

input, textarea, select, button {
  font: inherit;
  color: inherit;
  background: none;
  border: none;
  outline: none;
  appearance: none;
  box-shadow: none;
}

button {
  cursor: pointer;
}

::selection {
  background-color: var(--clr-primary);
  color: #fff;
}

::-webkit-scrollbar {
  width: 8px;
  height: 8px;
}
::-webkit-scrollbar-thumb {
  background: var(--clr-border);
  border-radius: var(--radius-sm);
}
::-webkit-scrollbar-thumb:hover {
  background: var(--clr-primary-light);
}
::-webkit-scrollbar-track {
  background: transparent;
}

.flex { display: flex; }
.inline-flex { display: inline-flex; }
.flex-row { flex-direction: row; }
.flex-col { flex-direction: column; }
.items-start { align-items: flex-start; }
.items-center { align-items: center; }
.items-end { align-items: flex-end; }
.justify-start { justify-content: flex-start; }
.justify-center { justify-content: center; }
.justify-between { justify-content: space-between; }
.justify-end { justify-content: flex-end; }
.flex-wrap { flex-wrap: wrap; }
.flex-1 { flex: 1 1 0%; }

.grid { display: grid; }
.grid-cols-2 { grid-template-columns: repeat(2, 1fr); }
.grid-cols-3 { grid-template-columns: repeat(3, 1fr); }
.grid-cols-4 { grid-template-columns: repeat(4, 1fr); }
.grid-cols-auto { grid-template-columns: repeat(auto-fit, minmax(0, 1fr)); }
.gap-xs { gap: var(--space-xs); }
.gap-sm { gap: var(--space-sm); }
.gap-md { gap: var(--space-md); }
.gap-lg { gap: var(--space-lg); }
.gap-xl { gap: var(--space-xl); }

.px-sm { padding-left: var(--space-sm); padding-right: var(--space-sm); }
.py-sm { padding-top: var(--space-sm); padding-bottom: var(--space-sm); }
.px-md { padding-left: var(--space-md); padding-right: var(--space-md); }
.py-md { padding-top: var(--space-md); padding-bottom: var(--space-md); }
.p-md { padding: var(--space-md); }

.mt-sm { margin-top: var(--space-sm); }
.mb-sm { margin-bottom: var(--space-sm); }
.mt-md { margin-top: var(--space-md); }
.mb-md { margin-bottom: var(--space-md); }
.ml-auto { margin-left: auto; }
.mr-auto { margin-right: auto; }

.w-full { width: 100%; }
.max-w-screen { max-width: 100vw; }
.max-h-screen { max-height: 100vh; }

.text-center { text-align: center; }
.text-right { text-align: right; }
.text-left { text-align: left; }

.rounded { border-radius: var(--radius-md); }
.rounded-full { border-radius: var(--radius-full); }
.shadow-sm { box-shadow: var(--shadow-sm); }
.shadow-md { box-shadow: var(--shadow-md); }
.shadow-lg { box-shadow: var(--shadow-lg); }

.transition { transition: var(--transition-fast); }


body, input, button, textarea, select {
  font-family: var(--font-sans);
  font-size: 1rem;
  line-height: 1.5;
  color: var(--clr-text);
}

h1 {
  font-size: 2.25rem;
  font-weight: 700;
  line-height: 1.2;
  margin-bottom: var(--space-md);
}
h2 {
  font-size: 1.875rem;
  font-weight: 600;
  margin-bottom: var(--space-sm);
}
h3 {
  font-size: 1.5rem;
  font-weight: 500;
  margin-bottom: var(--space-sm);
}
h4 {
  font-size: 1.25rem;
  font-weight: 500;
  margin-bottom: var(--space-xs);
}
h5 {
  font-size: 1rem;
  font-weight: 500;
  margin-bottom: var(--space-xs);
}
h6 {
  font-size: 0.875rem;
  font-weight: 500;
  margin-bottom: var(--space-xs);
}

p {
  margin-bottom: var(--space-md);
}
small, .text-small {
  font-size: 0.875rem;
  color: var(--clr-text-light);
}
strong {
  font-weight: 600;
}
em {
  font-style: italic;
}

a.primary {
  color: var(--clr-primary);
  text-decoration: underline;
  transition: var(--transition-fast);
}
a.primary:hover {
  color: var(--clr-primary-dark);
}

ul.list-disc {
  list-style: disc;
  padding-left: var(--space-lg);
}
ol.list-decimal {
  list-style: decimal;
  padding-left: var(--space-lg);
}
ul .list-item,
ol .list-item {
  margin-bottom: var(--space-xs);
}

blockquote {
  border-left: 4px solid var(--clr-primary);
  padding-left: var(--space-md);
  color: var(--clr-text-light);
  font-style: italic;
  margin: var(--space-md) 0;
}

pre, code {
  font-family: var(--font-mono);
  background: var(--clr-bg);
  border: 1px solid var(--clr-border);
  border-radius: var(--radius-sm);
}
pre {
  padding: var(--space-sm);
  overflow-x: auto;
}


header#therapyHeader {
  display: flex;
  align-items: center;
  justify-content: space-between;
  height: 4.5rem;
  padding: 0 var(--space-lg);
  background: var(--clr-surface);
  box-shadow: var(--shadow-md);
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  z-index: 1000;
}
header#therapyHeader .header-left,
header#therapyHeader .header-right {
  display: flex;
  align-items: center;
  gap: var(--space-md);
}
header#therapyHeader .therapist-info {
  display: flex;
  align-items: center;
  gap: var(--space-sm);
}
header#therapyHeader .therapist-info .avatar {
  width: 2.75rem;
  height: 2.75rem;
  border-radius: 50%;
  box-shadow: var(--shadow-sm);
}
#dataControls {
  display: flex;
  gap: var(--space-sm);
  align-items: center;
}
#dataControls button {
  background: transparent;
  font-size: 1.25rem;
  color: var(--clr-text-light);
  padding: var(--space-xs);
  border-radius: var(--radius-full);
  transition: var(--transition-fast);
}
#dataControls button:hover {
  background: var(--clr-primary-light);
  color: #fff;
}

#darkModeToggle {
  background: transparent;
  font-size: 1.25rem;
  color: var(--clr-text-light);
  padding: var(--space-xs);
  border-radius: var(--radius-full);
  transition: var(--transition-fast);
}
#darkModeToggle:hover {
  background: var(--clr-primary-light);
  color: #fff;
}



#collapseBtn, #menuToggle {
  font-size: 1.25rem;
  color: var(--clr-text-light);
  padding: var(--space-xs);
  border-radius: var(--radius-full);
  transition: var(--transition-fast);
  background: transparent;
}
#collapseBtn:hover, #menuToggle:hover {
  background: var(--clr-primary-light);
  color: #fff;
}
.btn-primary {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  padding: var(--space-sm) var(--space-md);
  background: var(--clr-primary);
  color: #fff;
  border-radius: var(--radius-md);
  font-size: 1rem;
  font-weight: 600;
  transition: var(--transition-fast);
}
.btn-primary:hover {
  background: var(--clr-primary-dark);
}
.btn-primary:active {
  transform: scale(0.98);
}
.btn-primary:disabled {
  opacity: 0.6;
  cursor: not-allowed;
}

.btn-secondary {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  padding: var(--space-sm) var(--space-md);
  background: var(--clr-surface);
  color: var(--clr-text);
  border: 1px solid var(--clr-border);
  border-radius: var(--radius-md);
  font-size: 1rem;
  transition: var(--transition-fast);
}
.btn-secondary:hover {
  background: var(--clr-bg);
}
.btn-secondary:active {
  transform: scale(0.98);
}

.btn-icon {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  width: 2.5rem;
  height: 2.5rem;
  background: var(--clr-bg);
  color: var(--clr-text-light);
  border-radius: var(--radius-full);
  transition: var(--transition-fast);
}
.btn-icon:hover {
  background: var(--clr-primary-light);
  color: #fff;
}

.btn-success {
  background: var(--clr-success);
  color: #fff;
}
.btn-success:hover {
  background: #28a745;
}
.btn-warning {
  background: var(--clr-warning);
  color: #fff;
}
.btn-warning:hover {
  background: #e08e0b;
}
.btn-error {
  background: var(--clr-error);
  color: #fff;
}
.btn-error:hover {
  background: #c0392b;
}


  select, textarea {
  width: 100%;
  padding: var(--space-sm);
  border: 1px solid var(--clr-border);
  border-radius: var(--radius-sm);
  background: var(--clr-bg);
  font-size: 1rem;
  transition: var(--transition-fast);
}
select:focus, textarea:focus {
  border-color: var(--clr-primary);
}

textarea {
  resize: vertical;
  min-height: 6rem;
}

input[type="checkbox"],
input[type="radio"] {
  accent-color: var(--clr-primary);
  width: 1rem;
  height: 1rem;
  margin-right: var(--space-sm);
}

.form-group {
  margin-bottom: var(--space-md);
}
.form-group label {
  display: block;
  margin-bottom: var(--space-xs);
  font-size: 0.875rem;
  font-weight: 500;
  color: var(--clr-text-light);
}
.form-group .form-control {
  width: 100%;
}


.tooltip {
  position: relative;
  display: inline-block;
}

.tooltip .tooltip-text {
  visibility: hidden;
  width: max-content;
  background-color: var(--clr-text);
  color: #fff;
  text-align: center;
  padding: var(--space-xs) var(--space-sm);
  border-radius: var(--radius-sm);
  font-size: 0.75rem;
  position: absolute;
  z-index: 10000;
  bottom: 125%;
  left: 50%;
  transform: translateX(-50%);
  opacity: 0;
  transition: var(--transition-fast);
}

.tooltip .tooltip-text::after {
  content: '';
  position: absolute;
  top: 100%;
  left: 50%;
  margin-left: -5px;
  border-width: 5px;
  border-style: solid;
  border-color: var(--clr-text) transparent transparent transparent;
}

.tooltip:hover .tooltip-text {
  visibility: visible;
  opacity: 1;
}

.helper-text {
  font-size: 0.75rem;
  color: var(--clr-text-muted);
  margin-top: var(--space-xs);
}


  
@keyframes breathe {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.05); }
}
.animate-breathe {
  animation: breathe 2s ease-in-out infinite;
}

@keyframes pulse {
  0% { transform: scale(1); opacity: 1; }
  50% { transform: scale(1.1); opacity: 0.7; }
  100% { transform: scale(1); opacity: 1; }
}
.animate-pulse {
  animation: pulse 1.5s ease-in-out infinite;
}

@keyframes slideInLeft {
  from { transform: translateX(-100%); }
  to { transform: translateX(0); }
}
.slide-in {
  animation: slideInLeft 0.3s ease-out forwards;
}

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}
.animate-fade-up {
  animation: fadeUp 0.4s ease-in-out forwards;
}

#chatArea {
  display: flex;
  flex-direction: column;
  padding-bottom: var(--space-lg);
}
#chatArea .chat-container {
  flex: 1;
  overflow-y: auto;
  padding: var(--space-lg) var(--space-md);
}
.jump-bottom {
  position: fixed;
  bottom: var(--space-lg);
  right: var(--space-lg);
  background: var(--clr-primary);
  color: #fff;
  padding: var(--space-sm);
  border-radius: var(--radius-full);
  font-size: 1.25rem;
  box-shadow: var(--shadow-md);
  cursor: pointer;
  opacity: 0;
  transition: var(--transition-fast);
  z-index: 800;
}
.jump-bottom.show {
  opacity: 1;
}
#micBtn {
  position: relative;
}
#micBtn.listening::after {
  content: '';
  position: absolute;
  top: -6px;
  right: -6px;
  width: 0.75rem;
  height: 0.75rem;
  background: var(--clr-success);
  border: 2px solid var(--clr-surface);
  border-radius: 50%;
  animation: pulse 1.5s ease-in-out infinite;
}
#exportProgress {
  position: fixed;
  top: 4.5rem;
  left: 50%;
  transform: translateX(-50%);
  width: 50%;
  max-width: 30rem;
  height: 0.5rem;
  background: var(--clr-border);
  border-radius: var(--radius-full);
  overflow: hidden;
  z-index: 10000;
  opacity: 0;
  transition: opacity var(--transition-fast);
}
#exportProgress.active {
  opacity: 1;
}
#exportProgress .progress-bar {
  height: 100%;
  width: 0;
  background: var(--clr-primary);
  transition: width 0.2s ease;
}

.speak-btn {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  font-size: 1.125rem;
  color: var(--clr-text-light);
  background: transparent;
  padding: var(--space-xs);
  border-radius: var(--radius-full);
  transition: var(--transition-fast);
}
.speak-btn:hover {
  background: var(--clr-primary-light);
  color: #fff;
}
.speak-btn.mute {
  color: var(--clr-error);
}

.kbd {
  display: inline-flex;
  align-items: center;
  padding: 0.1rem 0.4rem;
  margin: 0 0.1rem;
  background: var(--clr-bg);
  border: 1px solid var(--clr-border);
  border-radius: var(--radius-xs);
  font-family: var(--font-mono);
  font-size: 0.75rem;
  color: var(--clr-text-muted);
  box-shadow: var(--shadow-sm);
}
.kbd + .kbd {
  margin-left: var(--space-xs);
}

#chatLog ::selection {
  background: var(--clr-primary);
  color: #fff;
}


#chatAreaControls {
  display: flex;
  flex-direction: column;
  border-top: 1px solid var(--clr-border);
  background: var(--clr-surface);
  padding: var(--space-sm) var(--space-lg);
}

#chatQuickToolbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: var(--space-sm);
}

#chatControls button {
  background: var(--clr-bg);
  padding: var(--space-xs) var(--space-sm);
  border-radius: var(--radius-full);
  font-size: 1rem;
  color: var(--clr-text-light);
  transition: var(--transition-fast);
}
#chatControls button:hover {
  background: var(--clr-primary-light);
  color: #fff;
}
#regenerateReply { margin-right: var(--space-sm); }
#editLast { margin-left: var(--space-sm); }

#quickReplies {
  display: flex;
  gap: var(--space-sm);
  overflow-x: auto;
  padding-bottom: var(--space-xs);
}
.quick-reply {
  flex-shrink: 0;
  padding: var(--space-xs) var(--space-sm);
  background: var(--clr-bg);
  border: 1px solid var(--clr-border);
  border-radius: var(--radius-full);
  font-size: 0.875rem;
  color: var(--clr-text);
  transition: var(--transition-fast);
  white-space: nowrap;
}
.quick-reply:hover {
  background: var(--clr-primary);
  color: #fff;
}
.quick-reply:focus {
  outline: 2px dashed var(--clr-primary);
  outline-offset: 2px;
}


#chatInputForm {
  display: flex;
  align-items: center;
  gap: var(--space-sm);
}

#chatInputForm input[type="text"] {
  flex: 1;
  padding: var(--space-sm) var(--space-md);
  border: 1px solid var(--clr-border);
  border-radius: var(--radius-lg);
  background: var(--clr-bg);
  font-size: 1rem;
  transition: var(--transition-fast);
}
#chatInputForm input[type="text"]:focus {
  border-color: var(--clr-primary);
}

#chatInputForm button {
  background: transparent;
  font-size: 1.25rem;
  color: var(--clr-text-light);
  padding: var(--space-xs);
  border-radius: var(--radius-full);
  transition: var(--transition-fast);
}
#chatInputForm button:hover {
  background: var(--clr-primary-light);
  color: #fff;
}

#attachBtn { margin-left: 0; }
#micBtn.listening { color: var(--clr-error); }
#sendBtn { color: var(--clr-success); }

button:disabled,
button[disabled] {
  opacity: 0.5;
  cursor: not-allowed;
}

  
#chatLog::-webkit-scrollbar {
  width: 6px;
}
#chatLog::-webkit-scrollbar-thumb {
  background: var(--clr-border);
  border-radius: var(--radius-sm);
}
#chatLog::-webkit-scrollbar-thumb:hover {
  background: var(--clr-primary-light);
}
#chatLog::-webkit-scrollbar-track {
  background: transparent;
}


html.dark .bubble {
  background: var(--clr-surface);
  box-shadow: var(--shadow-sm);
}
html.dark .user-msg .bubble {
  background: var(--clr-primary-dark);
}
html.dark #chatAreaControls {
  background: var(--clr-surface);
  border-top-color: var(--clr-border);
}
html.dark #chatQuickToolbar button,
html.dark #chatInputForm button {
  color: var(--clr-text-light);
}
html.dark #chatInputForm input[type="text"] {
  background: #252533;
  border-color: var(--clr-border);
  color: var(--clr-text);
}

.modal {
  position: fixed;
  top: 50%;
  left: 50%;
  width: 90%;
  max-width: 28rem;
  background: var(--clr-surface);
  border-radius: var(--radius-lg);
  box-shadow: var(--shadow-lg);
  transform: translate(-50%, -50%) scale(0.8);
  opacity: 0;
  pointer-events: none;
  transition: var(--transition-medium);
  z-index: 10000;
  padding: var(--space-lg);
}
.modal[open] {
  opacity: 1;
  transform: translate(-50%, -50%) scale(1);
  pointer-events: auto;
}
.modal .modal-content {
  display: flex;
  flex-direction: column;
  gap: var(--space-md);
}
.modal h2 {
  font-size: 1.5rem;
  font-weight: 600;
  margin-bottom: var(--space-sm);
}
.modal p {
  font-size: 1rem;
  color: var(--clr-text);
}
.modal .modal-buttons {
  display: flex;
  justify-content: flex-end;
  gap: var(--space-sm);

  <script>
document.addEventListener('DOMContentLoaded', () => {
   let lastInterim = '';
  
  const sidebar       = document.getElementById('sessionList');
  const sessionsUl    = document.getElementById('sessionsUl');
  const newSessionBtn = document.getElementById('newSession');
  const endSessionBtn = document.getElementById('endSession');
  const chatLog       = document.getElementById('chatLog');
  const chatForm      = document.getElementById('chatInputForm');
  const chatInput     = document.getElementById('chatInput');
  const micBtn        = document.getElementById('micBtn');
  const attachBtn     = document.getElementById('attachBtn');
  const clearBtn      = document.getElementById('clearHistory');
  const exportBtn     = document.getElementById('exportTranscript');
  const regenBtn      = document.getElementById('regenerateReply');
  const editBtn       = document.getElementById('editLast');
  const quickReplies  = document.querySelectorAll('.quick-reply');

  const menuToggle = document.getElementById('menuToggle');
 menuToggle.addEventListener('click', () => {
   const sidebar = document.getElementById('sessionList');
   sidebar.classList.toggle('visible');
 });

   document.addEventListener('click', e => {
   if (!e.target.closest('#sessionList') && !e.target.closest('#menuToggle')) {
      sidebar.classList.remove('visible');
    }
  });

  sessionsUl.addEventListener('click', () => sidebar.classList.remove('visible'));
  newSessionBtn.addEventListener('click', () => sidebar.classList.remove('visible'));

  const dmToggle = document.getElementById('darkModeToggle');
  const rootEl   = document.documentElement;
  const saved = localStorage.getItem('vitra-dark-mode') === 'true';
  if (saved) {
    rootEl.classList.add('dark');
    rootEl.setAttribute('aria-theme','dark');
    dmToggle.innerHTML = '<i class="fas fa-sun"></i>';
  }
  dmToggle.addEventListener('click', () => {
    const isDark = rootEl.classList.toggle('dark');
    rootEl.setAttribute('aria-theme', isDark ? 'dark' : 'light');
   localStorage.setItem('vitra-dark-mode', isDark);
    dmToggle.innerHTML = isDark
      ? '<i class="fas fa-sun"></i>'
     : '<i class="fas fa-moon"></i>';
  });
    
  function showOverlaySpinner() {
      document.getElementById('overlaySpinner').removeAttribute('hidden');
    }
    function hideOverlaySpinner() {
      document.getElementById('overlaySpinner').setAttribute('hidden', '');
    }

  let currentUtterance = null;
  
   let sessions = JSON.parse(localStorage.getItem('sessions') || '{}');

   Object.values(sessions).forEach(s => {
   if (typeof s.number !== 'number') s.number = 1;
 });
  
 let storedNext = parseInt(localStorage.getItem('nextSessionNumber'), 10);
 let nextSessionNumber;
 if (storedNext && !isNaN(storedNext)) {
   nextSessionNumber = storedNext;
 } else {
   const maxNum = Object.values(sessions)
                      .map(s => s.number || 0)
                      .reduce((m, n) => Math.max(m, n), 0);
   nextSessionNumber = maxNum + 1;
 }


  let currentId   = null;
  let chatHistory = [];
  let lastUserMsg = '';

  const savedCurrent = localStorage.getItem('currentId');
 if (savedCurrent && sessions[savedCurrent]) {
   currentId   = savedCurrent;
   chatHistory = [...sessions[currentId].history];
 }
  

  function persistSessions() {
    localStorage.setItem('sessions', JSON.stringify(sessions));
  }
  function persistCurrent() {
    if (!currentId) return;
    sessions[currentId].history = chatHistory;
    persistSessions();
  }
  function renderSessionList() {
    sessionsUl.innerHTML = '';
   sessionCounter = 0;
  Object.entries(sessions)
    .sort((a,b)=> (b[1].updated || b[0]) - (a[1].updated || a[0]))
    .forEach(([id, data]) => {
      sessionCounter++;
      const li = document.createElement('li');
      li.innerHTML = `
        <div class="session-title">${data.title}</div>
        <div class="snippet">${(data.history.slice(-1)[0]?.text||'…').slice(0,30)}…</div>
        <div class="session-meta-line">
          <span class="session-date">${new Date(+id).toLocaleDateString()}</span>
          <span class="session-number">Session ${data.number}</span>
        </div>
      <button class="dots-btn" aria-label="Actions">⋮</button>
        <div class="dots-dropdown">
          <button class="edit-title"><i class="fas fa-i-cursor"></i> Rename</button>
          <button class="delete-session"><i class="fas fa-trash-alt"></i> Delete</button>
          <button class="export-session"><i class="fas fa-file-export"></i> Export</button>
        </div>
      `;
      sessionsUl.append(li);

      li.classList.toggle('active', id===currentId);

      li.addEventListener('click', ()=>switchSession(id));

      const btnDots    = li.querySelector('.dots-btn');
      const ddEdit    = li.querySelector('.edit-title');
      const ddDelete  = li.querySelector('.delete-session');
      const ddExport  = li.querySelector('.export-session');

      btnDots.addEventListener('click', e => {
        e.stopPropagation();
        document.querySelectorAll('#sessionsUl li.open')
                .forEach(el=>el.classList.remove('open'));
        li.classList.toggle('open');
      });
      
      let pressTimer;
      li.addEventListener('touchstart', () => {
        pressTimer = setTimeout(() => li.classList.add('open'), 600);
      });
      li.addEventListener('touchend', () => clearTimeout(pressTimer));

      ddEdit.addEventListener('click', e => {
        e.stopPropagation();
        const newTitle = prompt('New session title:', sessions[id].title);
       if (newTitle) {
          sessions[id].title   = newTitle;
          sessions[id].updated = Date.now();
          persistSessions();
          renderSessionList();
        }
      });
      ddDelete.addEventListener('click', async e => {
        e.stopPropagation();
      const ok = await askConfirm({
          title:        'Delete Session?',
          message:      'Are you sure you want to delete this session permanently?',
          confirmText:  'Yes, Delete'
        });
        if (!ok) return;
        delete sessions[id];
        persistSessions();
        if (currentId === id) {
          currentId   = null;
          chatHistory = [];
          renderChat();
        }
        renderSessionList();
      });
      ddExport.addEventListener('click', e => {
        e.stopPropagation();
        const text = sessions[id].history.map(m=>`${m.who}: ${m.text}`).join('\n');
        const blob = new Blob([text], { type:'text/plain' });
        const url  = URL.createObjectURL(blob);
        const a    = document.createElement('a');
        a.href = url; a.download = `Session-${id}.txt`; a.click();
      });
    });
  }
  
  function switchSession(id) {
    persistCurrent();
    currentId = id;
    localStorage.setItem('currentId', currentId);
    chatHistory = [...sessions[id].history];
    lastUserMsg = '';
    renderSessionList();
    renderChat();
  }

  newSessionBtn.addEventListener('click', () => {
const count = Object.keys(sessions).length + 1;
  const title = prompt('Session title:', `Session ${count}`);
    if (!title) return;
    persistCurrent();
    const id = Date.now().toString();
  sessions[id] = {
    title,
    history: [],
    aiRenamed: false,
    updated: Date.now(),
    number: nextSessionNumber
  };
  nextSessionNumber++;
  localStorage.setItem('nextSessionNumber', nextSessionNumber);
  switchSession(id);
  });

 endSessionBtn.addEventListener('click', async () => {
    if (!currentId) return;
    showOverlaySpinner();
   try {
   sessions[currentId].updated = Date.now();
   persistCurrent();
 if (!sessions[currentId].aiRenamed) {
      const transcript = sessions[currentId].history
        .map(m => `${m.who}: ${m.text}`).join('\n');
      let aiTitle = '';
      try {
        aiTitle = await callAI([
          { role:'system', content: 'Suggest a very short concise session title.' },
          { role:'user', content: transcript }
        ]);
      } catch {
        aiTitle = sessions[currentId].title;
      }
     aiTitle = aiTitle
        .replace(/["*]/g, '')
        .replace(/\b[Tt]itle[:\-]?\s*/g, '')
        .trim();
      if (aiTitle.length > 15) {
        aiTitle = aiTitle.slice(0, 15).trim() + '…';
      }
      sessions[currentId].title     = aiTitle;
      sessions[currentId].aiRenamed = true;
      persistSessions();
    } 
   currentId = null;
   chatHistory = [];
    renderSessionList();
    renderChat();
   localStorage.removeItem('currentId');
        alert('Session ended and saved.');
   } finally {
     hideOverlaySpinner();
   }
  });

  function renderChat() {
    chatLog.innerHTML = '';
    if (!currentId) {
      chatLog.innerHTML = '<div class="date-separator">Select or start a session.</div>';
      return;
    }
    let lastDate = null;
    const todayStr     = new Date().toDateString();
    const yesterdayStr = new Date(Date.now() - 864e5).toDateString();
    chatHistory.forEach(m => {
      const msgDate = new Date(m.time).toDateString();
      if (msgDate !== lastDate) {
        lastDate = msgDate;
        const sep = document.createElement('div');
        sep.className = 'date-separator';
        if (msgDate === todayStr)       sep.textContent = 'Today';
       else if (msgDate === yesterdayStr) sep.textContent = 'Yesterday';
        else                              sep.textContent = new Date(m.time).toLocaleDateString();
        chatLog.append(sep);
      }
      appendMessage(m.who, m.text, m.time, m.status);
    });
    scrollToBottom();
  }

  function scrollToBottom() {
    chatLog.scrollTop = chatLog.scrollHeight;
  }

  function appendMessage(who, text, time = new Date().toISOString(), status = '') {
    const sp = chatLog.querySelector('.spinner');
    if (sp) sp.remove();

   const msg = document.createElement('div');
   msg.className = `message ${who}-msg`;
    if (status) msg.dataset.status = status;

 if ('webkitSpeechRecognition' in window) {
   const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
 if (SpeechRecognition) {
   const rec = new SpeechRecognition();
    rec.lang            = 'en-US';
    rec.interimResults  = true;
    rec.maxAlternatives = 1;
    rec.continuous      = false;

    micBtn.addEventListener('click', () => {
      if (micBtn.classList.contains('listening')) {
        rec.stop();
      } else {
        rec.start();
      }
    });

    rec.onstart = () => {
      micBtn.classList.add('listening');
      micBtn.innerHTML = '<i class="fas fa-microphone-slash"></i>';
    };

   rec.onresult = event => {
       let finalTranscript   = '';
       let interimTranscript = '';
       for (let i = event.resultIndex; i < event.results.length; i++) {
         const part = event.results[i][0].transcript;
         if (event.results[i].isFinal) {
           finalTranscript   += part;
         } else {
           interimTranscript += part;
         }
       }

     chatInput.value = (chatInput.value.replace(lastInterim, '')) + interimTranscript;
       if (finalTranscript) {
         chatInput.value += finalTranscript;
         lastInterim = '';
       } else {
         lastInterim = interimTranscript;
      }
     };

    rec.onend = () => {
      micBtn.classList.remove('listening');
      micBtn.innerHTML = '<i class="fas fa-microphone"></i>';
    };
   rec.onerror = err => {
     console.error('SpeechRecognition error', err);
     micBtn.classList.remove('listening');
     micBtn.innerHTML = '<i class="fas fa-microphone"></i>';
   };
  }
 }

function askConfirm({ title, message, confirmText }) {
  return new Promise(resolve => {
    const modal = document.getElementById('confirmModal');
    modal.setAttribute('open', ''); 
    document.getElementById('confirmTitle').textContent   = title;
    document.getElementById('confirmMessage').textContent = message;
    document.getElementById('confirmOk').textContent      = confirmText;

    const cleanup = () => {
       modal.removeAttribute('open'); 
      cancelBtn.removeEventListener('click', onCancel);
      okBtn.removeEventListener('click', onOk);
      closeBtn.removeEventListener('click', onCancel);
    };

    const onCancel = () => { cleanup(); resolve(false); };
    const onOk     = () => { cleanup(); resolve(true); };

    const cancelBtn = document.getElementById('confirmCancel');
    const okBtn     = document.getElementById('confirmOk');
    const closeBtn  = modal.querySelector('.close-modal');

    cancelBtn.addEventListener('click', onCancel);
    closeBtn.addEventListener('click', onCancel);
    okBtn.addEventListener('click', onOk);
  });
}
