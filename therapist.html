<!DOCTYPE html>
<html lang="en" aria-theme="light">
<head>
  <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <title>Vitra AI Therapist</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/showdown@2.1.0/dist/showdown.min.js"></script>

  <style>
:root {
  --primary: #4A90E2;
  --primary-light: #D0E7FF;
  --primary-dark: #357ABD;
  --secondary: #50C878;
  --secondary-light: #A8E6C1;
  --secondary-dark: #3EA664;
  --bg: #F3F6FB;
  --surface: #FFFFFF;
  --text: #333333;
  --muted: #777777;
  --error: #E24A4A;
  --info: #4A90E2;
  --font-base: 'Montserrat', sans-serif;
  --font-size-base: 1rem;
  --font-size-sm: 0.875rem;
  --font-size-lg: 1.125rem;
  --line-height: 1.5;
  --radius: 0.75rem;
  --padding: 1rem;
  --transition: 0.3s ease;
  --header-height: 64px;
  --sidebar-width: 280px;
}
*,
*::before,
*::after {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
html {
  font-family: var(--font-base);
  font-size: var(--font-size-base);
  line-height: var(--line-height);
  background-color: var(--bg);
  color: var(--text);
  height: 100%;
}
body {
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}
a {
  color: var(--primary);
  text-decoration: none;
  transition: var(--transition);
}
button {
  background: none;
  border: none;
  cursor: pointer;
  font-family: inherit;
  transition: var(--transition);
}
img {
  max-width: 100%;
  display: block;
}
header#therapyHeader {
  display: flex;
  align-items: center;
  justify-content: space-between;
  height: var(--header-height);
  padding: 0 var(--padding);
  background-color: var(--surface);
  border-bottom: 1px solid var(--muted);
  position: sticky;
  top: 0;
  z-index: 1000;
}
header#therapyHeader .header-left,
header#therapyHeader .header-right {
  display: flex;
  align-items: center;
  gap: 0.75rem;
}
header#therapyHeader .therapist-info {
  display: flex;
  align-items: center;
  gap: 0.75rem;
}
header#therapyHeader .therapist-info .avatar {
  width: 40px;
  height: 40px;
  border-radius: 50%;
}
header#therapyHeader .therapist-info h1 {
  font-size: var(--font-size-lg);
  font-weight: 600;
  color: var(--text);
}
header#therapyHeader button i {
  font-size: 1.25rem;
  color: var(--muted);
}
header#therapyHeader button:hover i {
  color: var(--primary);
}
header#therapyHeader .end-text {
  margin-left: 0.25rem;
  font-size: var(--font-size-sm);
}
aside#sessionList {
  width: var(--sidebar-width);
  background-color: var(--surface);
  border-right: 1px solid var(--muted);
  display: flex;
  flex-direction: column;
  transition: transform var(--transition);
}
aside#sessionList .mobile-header-icons {
  display: none;
  align-items: center;
  justify-content: space-between;
  padding: var(--padding);
  border-bottom: 1px solid var(--muted);
}
aside#sessionList .session-search {
  display: flex;
  align-items: center;
  padding: var(--padding);
  gap: 0.5rem;
}
aside#sessionList .session-search input {
  flex: 1;
  padding: 0.5rem;
  border: 1px solid var(--muted);
  border-radius: var(--radius);
  font-size: var(--font-size-sm);
}
aside#sessionList .session-search button {
  font-size: 1rem;
  color: var(--muted);
}
aside#sessionList ul#sessionsUl {
  flex: 1;
  overflow-y: auto;
}
aside#sessionList ul#sessionsUl li {
  padding: var(--padding);
  border-bottom: 1px solid var(--muted);
  display: flex;
  flex-direction: column;
  gap: 0.25rem;
  position: relative;
}
aside#sessionList ul#sessionsUl li.active {
  background-color: var(--primary-light);
}
aside#sessionList ul#sessionsUl li .session-title {
  font-weight: 600;
  color: var(--text);
}
aside#sessionList ul#sessionsUl li .snippet {
  font-size: var(--font-size-sm);
  color: var(--muted);
}
aside#sessionList ul#sessionsUl li .session-meta-line {
  display: flex;
  justify-content: space-between;
  font-size: var(--font-size-sm);
  color: var(--muted);
}
aside#sessionList ul#sessionsUl li .dots-btn {
  position: absolute;
  top: var(--padding);
  right: var(--padding);
  font-size: 1.25rem;
  color: var(--muted);
}
aside#sessionList ul#sessionsUl li .dots-dropdown {
  position: absolute;
  top: calc(var(--header-height) * 0.8);
  right: var(--padding);
  background: var(--surface);
  border: 1px solid var(--muted);
  border-radius: var(--radius);
  display: none;
  flex-direction: column;
  min-width: 160px;
  z-index: 1001;
}
aside#sessionList ul#sessionsUl li.open .dots-dropdown {
  display: flex;
}
aside#sessionList ul#sessionsUl li .dots-dropdown button {
  padding: 0.75rem;
  text-align: left;
  font-size: var(--font-size-sm);
  width: 100%;
  color: var(--text);
}
aside#sessionList button#newSession {
  margin: var(--padding);
  padding: 0.75rem;
  background-color: var(--primary);
  color: #fff;
  border-radius: var(--radius);
  font-weight: 600;
  text-align: center;
}
main#chatArea {
  flex: 1;
  display: flex;
  flex-direction: column;
  background-color: var(--bg);
  position: relative;
}
main#chatArea #chatLog {
  flex: 1;
  padding: var(--padding);
  overflow-y: auto;
  position: relative;
}
main#chatArea #chatLog .date-separator {
  text-align: center;
  margin: var(--padding) 0;
  font-size: var(--font-size-sm);
  color: var(--muted);
}
main#chatArea #chatLog .message {
  display: flex;
  align-items: flex-end;
  margin-bottom: var(--padding);
  gap: 0.5rem;
}
main#chatArea #chatLog .message.user-msg {
  justify-content: flex-end;
}
main#chatArea #chatLog .message.therapist-msg {
  justify-content: flex-start;
}
main#chatArea #chatLog .message .avatar-small {
  width: 32px;
  height: 32px;
  border-radius: 50%;
}
main#chatArea #chatLog .message .bubble {
  max-width: 70%;
  background-color: var(--surface);
  padding: 0.75rem;
  border-radius: var(--radius);
  position: relative;
}
main#chatArea #chatLog .message.user-msg .bubble {
  background-color: var(--primary);
  color: #fff;
}
main#chatArea #chatLog .message .bubble time {
  display: block;
  font-size: var(--font-size-sm);
  color: var(--muted);
  margin-top: 0.5rem;
}
main#chatArea #chatLog .message .bubble .copy-btn {
  position: absolute;
  bottom: 0.5rem;
  right: 0.5rem;
  font-size: 0.875rem;
  color: var(--muted);
}
main#chatArea #chatLog .message.user-msg .bubble::after {
  content: '';
  position: absolute;
  bottom: 0;
  right: -8px;
  width: 0;
  height: 0;
  border-top: 8px solid var(--primary);
  border-left: 8px solid transparent;
}
main#chatArea #chatLog .message.therapist-msg .bubble::before {
  content: '';
  position: absolute;
  bottom: 0;
  left: -8px;
  width: 0;
  height: 0;
  border-top: 8px solid var(--surface);
  border-right: 8px solid transparent;
}
main#chatArea #chatLog .back-btn {
  position: sticky;
  bottom: var(--padding);
  margin: 0 auto;
  display: none;
  background-color: var(--secondary);
  color: #fff;
  padding: 0.5rem;
  border-radius: 50%;
  z-index: 500;
}
main#chatArea #chatLog .back-btn.show {
  display: block;
}
#chatAreaControls {
  background-color: var(--surface);
  padding: var(--padding);
  border-top: 1px solid var(--muted);
  display: flex;
  flex-direction: column;
  gap: 0.75rem;
}
#chatQuickToolbar {
  display: flex;
  align-items: center;
  justify-content: space-between;
}
#chatControls {
  display: flex;
  gap: 0.5rem;
}
#chatControls.show {
  display: flex;
}
#chatQuickToolbar .more-btn i {
  font-size: 1.25rem;
  color: var(--muted);
}
#quickReplies {
  display: flex;
  gap: 0.5rem;
  overflow-x: auto;
  -webkit-overflow-scrolling: touch;
}
#quickReplies .quick-reply {
  flex-shrink: 0;
  background-color: var(--primary-light);
  color: var(--primary-dark);
  padding: 0.5rem 1rem;
  border-radius: var(--radius);
  font-size: var(--font-size-sm);
  white-space: nowrap;
}
#listeningIndicator {
  text-align: center;
  font-size: var(--font-size-sm);
  color: var(--error);
}
#chatInputForm {
  display: flex;
  align-items: center;
  gap: 0.5rem;
}
#chatInputForm.has-text #chatInput {
  flex: 1;
}
#chatInputForm input#chatInput {
  flex: 1;
  padding: 0.75rem;
  border: 1px solid var(--muted);
  border-radius: var(--radius);
  font-size: var(--font-size-base);
  transition: var(--transition);
}
#chatInputForm input#chatInput:focus {
  outline: none;
  border-color: var(--primary);
}
#chatInputForm button {
  font-size: 1.25rem;
  color: var(--muted);
}
#chatInputForm button#sendBtn {
  color: var(--primary);
}
#chatInputForm button#micBtn.listening i {
  color: var(--error);
}
.modal {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0,0,0,0.5);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 2000;
}
.modal[open] {
  display: flex;
}
.modal-content {
  background: var(--surface);
  padding: var(--padding);
  border-radius: var(--radius);
  width: 90%;
  max-width: 400px;
}
.modal-content h2 {
  margin-bottom: 0.5rem;
  font-size: var(--font-size-lg);
}
.modal-content p {
  margin-bottom: var(--padding);
}
.modal-buttons {
  display: flex;
  justify-content: flex-end;
  gap: 0.5rem;
}
.modal-buttons .cancel {
  background-color: var(--muted);
  color: #fff;
  padding: 0.5rem 1rem;
  border-radius: var(--radius);
}
.modal-buttons .confirm {
  background-color: var(--error);
  color: #fff;
  padding: 0.5rem 1rem;
  border-radius: var(--radius);
}
.toast {
  position: fixed;
  bottom: var(--padding);
  left: 50%;
  transform: translateX(-50%);
  background-color: var(--surface);
  padding: 0.75rem 1.5rem;
  border-radius: var(--radius);
  box-shadow: 0 2px 8px rgba(0,0,0,0.2);
  opacity: 0;
  transition: opacity var(--transition);
}
.toast.show {
  opacity: 1;
}
#overlaySpinner {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.4);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 3000;
}
#overlaySpinner[hidden] {
  display: none;
}
#overlaySpinner:not([hidden]) {
  display: flex;
}
.overlay-content {
  background: var(--surface);
  padding: var(--padding);
  border-radius: var(--radius);
  text-align: center;
}
.spinner-large {
  font-size: 2rem;
  margin-bottom: 0.5rem;
}
@media (max-width: 768px) {
  aside#sessionList {
    position: fixed;
    top: var(--header-height);
    left: 0;
    height: calc(100% - var(--header-height));
    transform: translateX(-100%);
  }
  aside#sessionList.visible {
    transform: translateX(0);
  }
  aside#sessionList .mobile-header-icons {
    display: flex;
  }
  header#therapyHeader .header-left button:not(#menuToggle):not(#collapseBtn) {
    display: none;
  }
  header#therapyHeader .header-right button:not(#darkModeToggle):not(#endSession) {
    display: none;
  }
  header#therapyHeader .therapist-info h1 {
    font-size: var(--font-size-base);
  }
  #chatAreaControls {
    padding-bottom: env(safe-area-inset-bottom);
  }
  #chatControls {
    display: none;
  }
  #chatControls.show {
    display: flex;
    position: absolute;
    bottom: calc(var(--header-height) + var(--padding));
    right: var(--padding);
    background: var(--surface);
    border: 1px solid var(--muted);
    border-radius: var(--radius);
    flex-direction: column;
  }
    #quickReplies {
    scrollbar-width: thin;
    scrollbar-color: var(--muted) var(--primary-light);
  }
  #quickReplies::-webkit-scrollbar {
    height: 6px;
  }
  #quickReplies::-webkit-scrollbar-track {
    background: var(--primary-light);
    border-radius: 3px;
  }
  #quickReplies::-webkit-scrollbar-thumb {
    background-color: var(--muted);
    border-radius: 3px;
  }
  #chatInputForm button#sendBtn {
    display: none;
  }
  #chatInputForm.has-text button#sendBtn {
    display: inline-flex;
  }
  #chatInputForm.has-text #micBtn {
    display: none;
  }
  #chatInputForm.has-text #sendBtn i {
    transform: rotate(45deg);
  }
  #newSession {
    display: block;
  }
}
@media (min-width: 769px) {
  aside#sessionList {
    transform: translateX(0) !important;
    position: relative;
    height: auto;
  }
  header#therapyHeader .header-left button,
  header#therapyHeader .header-right button {
    display: inline-flex;
  }
  #chatControls {
    display: flex !important;
    position: static;
    background: none;
    border: none;
    flex-direction: row;
  }
  #chatControls button {
    background: var(--primary-light);
    color: var(--primary-dark);
    padding: 0.5rem;
    border-radius: var(--radius);
  }
}
    /* continued styling */
.dropdown {
  position: relative;
  display: inline-block;
  font-size: var(--font-size-base);
}
.dropdown-toggle {
  background: var(--primary-light);
  color: var(--primary-dark);
  padding: 0.5rem 1rem;
  border-radius: var(--radius);
  cursor: pointer;
  display: flex;
  align-items: center;
  gap: 0.5rem;
}
.dropdown-content {
  display: none;
  position: absolute;
  right: 0;
  background-color: var(--surface);
  min-width: 160px;
  border: 1px solid var(--muted);
  border-radius: var(--radius);
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  z-index: 1000;
  flex-direction: column;
}
.dropdown-content.show {
  display: flex;
}
.dropdown-content button {
  padding: 0.75rem 1rem;
  text-align: left;
  font-size: var(--font-size-sm);
  color: var(--text);
}
.sidebar-icons {
  display: flex;
  flex-direction: column;
  gap: 1rem;
  padding: var(--padding);
}
.sidebar-icons button {
  font-size: 1.25rem;
  color: var(--muted);
  background: var(--primary-light);
  padding: 0.75rem;
  border-radius: var(--radius);
}
.sidebar-icons button:hover {
  background: var(--primary);
  color: #fff;
}
.search-filter {
  position: relative;
}
.search-filter input {
  width: 100%;
  padding: 0.75rem 2.5rem 0.75rem 0.75rem;
  border: 1px solid var(--muted);
  border-radius: var(--radius);
}
.search-filter .fa-filter {
  position: absolute;
  right: 0.75rem;
  top: 50%;
  transform: translateY(-50%);
  color: var(--muted);
}
.toast.dark {
  background-color: var(--surface);
  color: var(--text);
}
.modal.dark .modal-content {
  background: var(--surface);
  color: var(--text);
}
.copy-btn, .speak-btn {
  background: none;
  border: none;
  font-size: 1rem;
  color: var(--muted);
}
.copy-btn:hover, .speak-btn:hover {
  color: var(--primary);
}
.avatar, .avatar-small {
  border: 2px solid var(--primary);
}
.speaker-btn {
  font-size: 1.25rem;
  color: var(--muted);
}
.speaker-btn:hover {
  color: var(--primary);
}
.clear-icon, .export-icon {
  font-size: 1.25rem;
  color: var(--muted);
}
.clear-icon:hover, .export-icon:hover {
  color: var(--primary);
}
#filterBtn.active i {
  color: var(--primary);
}
[data-theme="dark"] {
  --bg: #1a1a1a;
  --surface: #2a2a2a;
  --text: #e0e0e0;
  --muted: #888888;
}
[data-theme="dark"] body {
  background-color: var(--bg);
  color: var(--text);
}
[data-theme="dark"] header#therapyHeader {
  background-color: var(--surface);
  border-color: var(--muted);
}
[data-theme="dark"] aside#sessionList {
  background-color: var(--surface);
  border-color: var(--muted);
}
[data-theme="dark"] main#chatArea {
  background-color: var(--bg);
}
[data-theme="dark"] #chatAreaControls {
  background-color: var(--surface);
  border-color: var(--muted);
}
[data-theme="dark"] #chatInputForm input#chatInput {
  background-color: var(--bg);
  color: var(--text);
  border-color: var(--muted);
}
[data-theme="dark"] #chatInputForm input#chatInput:focus {
  border-color: var(--primary-light);
}
[data-theme="dark"] #quickReplies .quick-reply {
  background-color: var(--primary-dark);
  color: #fff;
}
[data-theme="dark"] .dropdown-content {
  background-color: var(--surface);
  border-color: var(--muted);
}
[data-theme="dark"] .dropdown-content button {
  color: var(--text);
}
@media (max-width: 480px) {
  .therapist-info .avatar {
    width: 32px;
    height: 32px;
  }
  header#therapyHeader .therapist-info h1 {
    font-size: var(--font-size-sm);
  }
  #chatAreaControls {
    gap: 0.5rem;
  }
  #chatQuickToolbar {
    flex-direction: column;
    align-items: stretch;
  }
  #chatInputForm {
    gap: 0.25rem;
  }
  #chatInputForm input#chatInput {
    font-size: var(--font-size-sm);
  }
  #quickReplies .quick-reply {
    padding: 0.5rem;
    font-size: var(--font-size-sm);
  }
  .dropdown-toggle {
    padding: 0.5rem;
    font-size: var(--font-size-sm);
  }
  .dropdown-content {
    min-width: 140px;
  }
}
@media (orientation: landscape) and (max-height: 400px) {
  header#therapyHeader {
    height: 56px;
  }
  :root {
    --header-height: 56px;
  }
  aside#sessionList {
    top: var(--header-height);
    height: calc(100% - var(--header-height));
  }
}
#scrollbarStyles {
  --thumb: var(--muted);
  --track: var(--surface);
}
#scrollbarStyles::-webkit-scrollbar {
  width: 8px;
}
#scrollbarStyles::-webkit-scrollbar-track {
  background: var(--track);
}
#scrollbarStyles::-webkit-scrollbar-thumb {
  background-color: var(--thumb);
  border-radius: 4px;
}
.back-btn {
  transition: opacity var(--transition), transform var(--transition);
}
.back-btn:hover {
  transform: scale(1.1);
}
#sendBtn {
  transition: transform var(--transition), color var(--transition);
}
#sendBtn:hover {
  transform: scale(1.2);
  color: var(--secondary);
}
#micBtn {
  transition: transform var(--transition), color var(--transition);
}
#micBtn:hover {
  transform: scale(1.2);
  color: var(--error);
}
.spinner {
  display: flex;
  justify-content: center;
  padding: var(--padding);
}
.toast {
  pointer-events: none;
}
.toast.show {
  pointer-events: auto;
}
.modal-content button.close-modal {
  position: absolute;
  top: 0.5rem;
  right: 0.5rem;
  font-size: 1.5rem;
  color: var(--muted);
}
.modal-content button.close-modal:hover {
  color: var(--error);
}
.session-search input::placeholder {
  color: var(--muted);
}
.filter-dropdown {
  position: absolute;
  top: calc(100% + 0.5rem);
  right: 0;
  background: var(--surface);
  border: 1px solid var(--muted);
  border-radius: var(--radius);
  padding: 0.5rem;
  display: none;
  flex-direction: column;
  gap: 0.5rem;
  z-index: 1000;
}
.filter-dropdown.show {
  display: flex;
}
.filter-dropdown label {
  font-size: var(--font-size-sm);
  display: flex;
  align-items: center;
  gap: 0.5rem;
}
.filter-dropdown input[type="checkbox"] {
  transform: scale(1.2);
}
.sidebar-icons .session-search {
  display: none;
}
.sidebar-icons .filter-dropdown {
  position: static;
  border: none;
  box-shadow: none;
}
.sidebar-icons .filter-dropdown.show {
  display: block;
}
body.dark header#therapyHeader {
  background: var(--surface);
}
body.dark .back-btn {
  background: var(--secondary-dark);
}
body.dark .back-btn:hover {
  background: var(--secondary-light);
}
/* additional comprehensive styling */
header#therapyHeader nav,
header#therapyHeader ul {
  display: none;
}
header#therapyHeader .menu {
  display: flex;
  gap: 1rem;
}
#menuToggle {
  font-size: 1.5rem;
}
#collapseBtn i,
#darkModeToggle i,
#clearHistory i,
#exportTranscript i {
  transition: color var(--transition), transform var(--transition);
}
#collapseBtn:hover i,
#darkModeToggle:hover i,
#clearHistory:hover i,

function askConfirm({ title, message, confirmText }) {
  return new Promise(resolve => {
    const modal = document.getElementById('confirmModal');
    modal.setAttribute('open', ''); 
    document.getElementById('confirmTitle').textContent   = title;
    document.getElementById('confirmMessage').textContent = message;
    document.getElementById('confirmOk').textContent      = confirmText;

    const cleanup = () => {
       modal.removeAttribute('open'); 
      cancelBtn.removeEventListener('click', onCancel);
      okBtn.removeEventListener('click', onOk);
      closeBtn.removeEventListener('click', onCancel);
    };

    const onCancel = () => { cleanup(); resolve(false); };
    const onOk     = () => { cleanup(); resolve(true); };

    const cancelBtn = document.getElementById('confirmCancel');
    const okBtn     = document.getElementById('confirmOk');
    const closeBtn  = modal.querySelector('.close-modal');

    cancelBtn.addEventListener('click', onCancel);
    closeBtn.addEventListener('click', onCancel);
    okBtn.addEventListener('click', onOk);
  });
}
