<!DOCTYPE html>
<html lang="en" aria-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Vitra AI Therapist</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/showdown@2.1.0/dist/showdown.min.js"></script>

<style>
/* ==========================================================================
   1. Root & Theming
   ========================================================================== */
:root {
  --clr-bg: #f9f9fb;
  --clr-surface: #ffffff;
  --clr-primary: #6c63ff;
  --clr-primary-light: #8a84ff;
  --clr-primary-dark: #524ecc;
  --clr-accent: #ff6584;
  --clr-text: #333333;
  --clr-text-light: #777777;
  --clr-border: #e0e0e5;
  --clr-overlay-bg: rgba(0,0,0,.5);
  --radius-sm: .25rem;
  --radius-md: .5rem;
  --radius-lg: 1rem;
  --space-xs: .25rem;
  --space-sm: .5rem;
  --space-md: 1rem;
  --space-lg: 1.5rem;
  --space-xl: 2rem;
  --shadow-sm: 0 1px 2px rgba(0,0,0,.08);
  --shadow-md: 0 4px 8px rgba(0,0,0,.1);
  --shadow-lg: 0 8px 16px rgba(0,0,0,.15);
  --transition-fast: all .2s ease-in-out;
  --transition-medium: all .4s ease-in-out;
}
html.dark {
  --clr-bg: #1e1e28;
  --clr-surface: #2a2a35;
  --clr-text: #f1f1f5;
  --clr-text-light: #c0c0c8;
  --clr-border: #3a3a45;
}
html {
  box-sizing: border-box;
  font-family: 'Montserrat', sans-serif;
  background-color: var(--clr-bg);
  color: var(--clr-text);
  scroll-behavior: smooth;
}
*, *::before, *::after { box-sizing: inherit; }

/* ==========================================================================
   2. Layout Utilities
   ========================================================================== */
/* Flex utilities */
.flex { display: flex; }
.flex-col { flex-direction: column; }
.flex-row { flex-direction: row; }
.items-center { align-items: center; }
.justify-center { justify-content: center; }
.space-x-sm > * + * { margin-left: var(--space-sm); }
.space-y-sm > * + * { margin-top: var(--space-sm); }
/* Grid utilities */
.grid { display: grid; }
.gap-sm { gap: var(--space-sm); }
.gap-md { gap: var(--space-md); }
/* Hide/show */
.hidden { display: none !important; }
.visible { visibility: visible !important; }
.invisible { visibility: hidden !important; }
/* Responsive */
@media (max-width: 768px) {
  .md\\:hidden { display: none !important; }
  .md\\:flex { display: flex !important; }
  .md\\:grid { display: grid !important; }
}
/* iPhone 11 specific tweaks */
@supports (-webkit-touch-callout: none) and (not (translate: none)) {
  /* iPhone 11 is a WebKit device with these supports */
  body { padding-bottom: calc(env(safe-area-inset-bottom) + var(--space-lg)); }
}

/* ==========================================================================
   3. Global Resets & Typography
   ========================================================================== */
* { margin: 0; padding: 0; outline: none; }
button, input { border: none; background: none; font: inherit; cursor: pointer; }
a { text-decoration: none; color: inherit; }
ul { list-style: none; }
img { max-width: 100%; display: block; }
h1,h2,h3,h4,h5,h6 { color: var(--clr-text); margin-bottom: var(--space-sm); }
p { line-height: 1.6; margin-bottom: var(--space-md); }
small { font-size: .875rem; color: var(--clr-text-light); }
::-webkit-scrollbar { width: 8px; }
::-webkit-scrollbar-track { background: var(--clr-bg); }
::-webkit-scrollbar-thumb { background: var(--clr-border); border-radius: var(--radius-md); }

/* ==========================================================================
   4. Header & Navbar
   ========================================================================== */
#therapyHeader {
  position: fixed; top: 0; left: 0; right: 0;
  height: 4rem; padding: 0 var(--space-lg);
  background: var(--clr-surface); box-shadow: var(--shadow-md);
  display: flex; align-items: center; justify-content: space-between;
  z-index: 100;
  transition: var(--transition-fast);
}
#therapyHeader .header-left,
#therapyHeader .header-right {
  display: flex; align-items: center; gap: var(--space-md);
}
#therapyHeader #collapseBtn,
#therapyHeader #menuToggle {
  font-size: 1.25rem; color: var(--clr-text-light);
  padding: var(--space-xs); border-radius: var(--radius-sm);
  transition: var(--transition-fast);
}
#therapyHeader button:hover {
  background: var(--clr-primary-light); color: #fff;
}
#therapyHeader .therapist-info {
  display: flex; align-items: center; gap: var(--space-sm);
}
#therapyHeader .avatar { width: 2.5rem; height: 2.5rem; border-radius: 50%; }
#therapyHeader h1 { font-weight: 600; font-size: 1.125rem; }

/* ==========================================================================
   5. Sidebar & Session List
   ========================================================================== */
#sessionList {
  position: fixed; top: 4rem; left: 0; bottom: 0;
  width: 16rem; background: var(--clr-surface);
  border-right: 1px solid var(--clr-border); 
  padding: var(--space-md);
  transform: translateX(-100%); transition: var(--transition-medium);
  overflow-y: auto; z-index: 90;
}
#sessionList.visible { transform: translateX(0); }
#sessionList .session-search {
  display: flex; align-items: center; gap: var(--space-sm);
  margin-bottom: var(--space-md);
}
#sessionList input[type="search"] {
  flex: 1; padding: var(--space-sm);
  border: 1px solid var(--clr-border); border-radius: var(--radius-sm);
  background: var(--clr-bg);
}
#sessionList button { color: var(--clr-text-light); }
#sessionList #newSession {
  margin-top: auto; width: 100%;
  padding: var(--space-sm); background: var(--clr-primary);
  color: #fff; border-radius: var(--radius-md);
  transition: var(--transition-fast);
}
#sessionList #newSession:hover { background: var(--clr-primary-dark); }
/* Sessions */
#sessionsUl li {
  display: flex; flex-direction: column;
  padding: var(--space-sm); margin-bottom: var(--space-xs);
  border-radius: var(--radius-sm); transition: var(--transition-fast);
}
#sessionsUl li:hover { background: var(--clr-primary-light); color: #fff; }
#sessionsUl li.active { background: var(--clr-primary); color: #fff; }
#sessionsUl .session-title { font-weight: 600; }
#sessionsUl .snippet { font-size: .875rem; color: var(--clr-text-light); }
#sessionsUl .session-meta-line { font-size: .75rem; display: flex; gap: var(--space-sm); }

/* ==========================================================================
   6. Chat Area
   ========================================================================== */
#chatArea {
  position: absolute; top: 4rem; left: 16rem; right: 0; bottom: 0;
  display: flex; flex-direction: column;
}
#chatLog {
  flex: 1; overflow-y: auto; padding: var(--space-lg);
}
.date-separator {
  text-align: center; margin: var(--space-md) 0;
  font-size: .875rem; color: var(--clr-text-light);
}
/* Message bubbles */
.message {
  display: flex; align-items: flex-start; gap: var(--space-sm);
  margin-bottom: var(--space-md);
  opacity: 0; animation: fadeIn .3s forwards;
}
@keyframes fadeIn { to { opacity: 1; } }
.message.user-msg { flex-direction: row-reverse; }
.message .avatar-small {
  width: 2rem; height: 2rem; border-radius: 50%;
}
.bubble {
  position: relative;
  max-width: 70%; padding: var(--space-md);
  border-radius: var(--radius-lg);
  background: var(--clr-surface);
  box-shadow: var(--shadow-sm);
  line-height: 1.4;
}
.user-msg .bubble { background: var(--clr-primary); color: #fff; }
.bubble time {
  position: absolute; bottom: var(--space-xs); right: var(--space-xs);
  font-size: .75rem; color: var(--clr-text-light);
}
.bubble .copy-btn {
  position: absolute; top: var(--space-xs); right: var(--space-xs);
  font-size: 1rem; opacity: 0.6;
}
.bubble .copy-btn:hover { opacity: 1; }

/* ==========================================================================
   7. Controls & Toolbars
   ========================================================================== */
/* Chat controls wrapper */
#chatAreaControls {
  padding: var(--space-sm) var(--space-lg);
  border-top: 1px solid var(--clr-border);
  background: var(--clr-surface);
}
#chatQuickToolbar {
  display: flex; justify-content: space-between;
  margin-bottom: var(--space-sm);
}
#chatControls button,
#quickReplies .quick-reply {
  padding: var(--space-xs) var(--space-sm);
  border-radius: var(--radius-sm);
  transition: var(--transition-fast);
}
#chatControls button:hover { background: var(--clr-primary-light); color: #fff; }
#quickReplies { display: flex; gap: var(--space-sm); overflow-x: auto; }
.quick-reply {
  font-size: .875rem; background: var(--clr-bg);
  border: 1px solid var(--clr-border);
}
.quick-reply:hover { background: var(--clr-primary); color: #fff; }
/* Input form */
#chatInputForm {
  display: flex; align-items: center; gap: var(--space-sm);
}
#chatInputForm input[type="text"] {
  flex: 1; padding: var(--space-sm);
  border: 1px solid var(--clr-border); border-radius: var(--radius-lg);
  background: var(--clr-bg);
}
#chatInputForm button {
  font-size: 1.25rem; color: var(--clr-text-light);
  padding: var(--space-xs);
  border-radius: var(--radius-full);
  transition: var(--transition-fast);
}
#chatInputForm button:hover { background: var(--clr-primary-light); color: #fff; }

/* ==========================================================================
   8. Modals & Toasts
   ========================================================================== */
.modal {
  position: fixed; top: 50%; left: 50%;
  transform: translate(-50%,-50%) scale(0.8);
  background: var(--clr-surface);
  border-radius: var(--radius-md);
  box-shadow: var(--shadow-lg);
  padding: var(--space-lg);
  opacity: 0; pointer-events: none;
  transition: var(--transition-fast);
  z-index: 200;
}
.modal[open] {
  opacity: 1; pointer-events: auto; transform: translate(-50%,-50%) scale(1);
}
.modal .modal-content { display: flex; flex-direction: column; gap: var(--space-md); }
.modal h2 { font-size: 1.25rem; }
.modal-buttons { display: flex; justify-content: flex-end; gap: var(--space-sm); }
.modal .cancel { background: var(--clr-bg); color: var(--clr-text-light); }
.modal .confirm { background: var(--clr-accent); color: #fff; }
.close-modal { position: absolute; top: var(--space-sm); right: var(--space-sm); font-size: 1.25rem; }

/* Toast */
.toast {
  position: fixed; bottom: var(--space-lg); right: var(--space-lg);
  background: var(--clr-text); color: #fff;
  padding: var(--space-sm) var(--space-md); border-radius: var(--radius-sm);
  box-shadow: var(--shadow-md);
  opacity: 0; transform: translateY(1rem);
  transition: var(--transition-fast);
}
.toast.show { opacity: 1; transform: translateY(0); }

/* ==========================================================================
   9. Overlays & Spinners
   ========================================================================== */
#overlaySpinner {
  position: fixed; top:0; left:0; right:0; bottom:0;
  background: var(--clr-overlay-bg); display: flex;
  align-items: center; justify-content: center; z-index: 150;
}
.spinner-large { font-size: 2rem; color: #fff; }
@keyframes spin { to { transform: rotate(360deg); } }
.fa-spinner { animation: spin 1s linear infinite; }

/* ==========================================================================
   10. Component Variants & Edge Cases
   ========================================================================== */
/* Regenerate/Edit/Dark/New session buttons all share base */
#regenerateReply, #editLast, #darkModeToggle, #newSession {
  background: var(--clr-bg); border-radius: var(--radius-full);
}
#regenerateReply:hover, #editLast:hover,
#darkModeToggle:hover, #newSession:hover {
  background: var(--clr-primary-light); color: #fff;
}
/* Hide native focus outlines, but provide custom */
button:focus, input:focus { outline: 2px dashed var(--clr-primary); outline-offset: 2px; }
/* Mobile tweaks */
@media (max-width: 480px) {
  #therapyHeader { padding: 0 var(--space-md); }
  #sessionList { width: 100%; top: 4rem; left: 0; transform: translateY(-100%); }
  #chatArea { left: 0; top: 4rem; }
  .bubble { max-width: 85%; padding: var(--space-sm); }
}


</style>

  
</head>

<body>
<header id="therapyHeader">
  <div class="header-left">
   <button id="collapseBtn" title="Back to dashboard" onclick="location.href='psychology.html'">
  <i class="fas fa-arrow-left"></i>
</button>
    <button id="menuToggle" title="Toggle sessions">
      <i class="fas fa-bars"></i>
    </button>
  </div>
  <div class="therapist-info">
    <img src="https://i.pravatar.cc/100?img=32" alt="Therapist avatar" class="avatar">
    <h1>Vitra Therapist</h1>
  </div>
   <div class="header-right">
  <button id="darkModeToggle" title="Toggle dark mode">
    <i class="fas fa-moon"></i>
  </button>
       <div id="dataControls" hidden>
      <button id="clearHistory"><i class="fas fa-trash" title="Clear Chat"></i> </button>
      <button id="exportTranscript"><i class="fas fa-file-export"title="Export Chat"></i></button>
    </div>
  <button id="endSession" title="End session">
    <i class="fas fa-sign-out-alt"></i> 
    <span class="end-text"> End Session</span>
  </button>
   </div>
</header>


  <aside id="sessionList">
    <div class="session-search">
      <input type="search" id="searchSessions" placeholder="Search sessions…">
      <button id="filterBtn"><i class="fas fa-filter"></i></button>
    </div>
    <ul id="sessionsUl"></ul>
    <button id="newSession"><i class="fas fa-plus"></i> New Session</button>
  </aside>

  <main id="chatArea">
    <div id="chatLog" role="log" aria-live="polite">
      <div class="date-separator">Welcome! Start a session or click “New Session”.</div>
    </div>
<div id="chatAreaControls">
    <div id="chatQuickToolbar">
    <div id="chatControls">
      <button id="regenerateReply" title="Regenerate"><i class="fas fa-redo"></i></button>
      <button id="editLast" title="Edit last"><i class="fas fa-edit"></i></button>
    </div>

    <div id="quickReplies">
      <button class="quick-reply">Can you help me reframe that?</button>
      <button class="quick-reply">Tell me more about that.</button>
      <button class="quick-reply">What’s a positive affirmation?</button>
    </div>
  </div>
    <form id="chatInputForm" autocomplete="off">
      <button id="attachBtn" type="button" title="Attach file"><i class="fas fa-paperclip"></i></button>
      <input type="text" id="chatInput" placeholder="Type your message…">
      <button id="micBtn" type="button" title="Speak"><i class="fas fa-microphone"></i></button>
      <button id="sendBtn" type="submit" title="Send"><i class="fas fa-paper-plane"></i></button>
    </form>
</div>
  </main>


<div id="confirmModal" class="modal" aria-hidden="true">
  <div class="modal-content">
    <button class="close-modal" aria-label="Close">&times;</button>
    <h2 id="confirmTitle">Confirm Action</h2>
    <p id="confirmMessage">Are you sure?</p>
    <div class="modal-buttons">
      <button id="confirmCancel" class="cancel">Cancel</button>
      <button id="confirmOk" class="confirm">Yes, delete</button>
    </div>
  </div>
</div>

  <div id="copyToast" class="toast" aria-live="polite" aria-atomic="true" hidden>
  Copied!
</div>
  <div id="overlaySpinner" hidden>
  <div class="overlay-content">
    <i class="fas fa-spinner fa-spin spinner-large"></i>
    <p>Ending session…</p>
  </div>
</div>
  <script>
document.addEventListener('DOMContentLoaded', () => {
   let lastInterim = '';
  
  const sidebar       = document.getElementById('sessionList');
  const sessionsUl    = document.getElementById('sessionsUl');
  const newSessionBtn = document.getElementById('newSession');
  const endSessionBtn = document.getElementById('endSession');
  const chatLog       = document.getElementById('chatLog');
  const chatForm      = document.getElementById('chatInputForm');
  const chatInput     = document.getElementById('chatInput');
  const micBtn        = document.getElementById('micBtn');
  const attachBtn     = document.getElementById('attachBtn');
  const clearBtn      = document.getElementById('clearHistory');
  const exportBtn     = document.getElementById('exportTranscript');
  const regenBtn      = document.getElementById('regenerateReply');
  const editBtn       = document.getElementById('editLast');
  const quickReplies  = document.querySelectorAll('.quick-reply');

  const menuToggle = document.getElementById('menuToggle');
 menuToggle.addEventListener('click', () => {
   const sidebar = document.getElementById('sessionList');
   sidebar.classList.toggle('visible');
 });

   document.addEventListener('click', e => {
   if (!e.target.closest('#sessionList') && !e.target.closest('#menuToggle')) {
      sidebar.classList.remove('visible');
    }
  });

  sessionsUl.addEventListener('click', () => sidebar.classList.remove('visible'));
  newSessionBtn.addEventListener('click', () => sidebar.classList.remove('visible'));

  const dmToggle = document.getElementById('darkModeToggle');
  const rootEl   = document.documentElement;
  const saved = localStorage.getItem('vitra-dark-mode') === 'true';
  if (saved) {
    rootEl.classList.add('dark');
    rootEl.setAttribute('aria-theme','dark');
    dmToggle.innerHTML = '<i class="fas fa-sun"></i>';
  }
  dmToggle.addEventListener('click', () => {
    const isDark = rootEl.classList.toggle('dark');
    rootEl.setAttribute('aria-theme', isDark ? 'dark' : 'light');
   localStorage.setItem('vitra-dark-mode', isDark);
    dmToggle.innerHTML = isDark
      ? '<i class="fas fa-sun"></i>'
     : '<i class="fas fa-moon"></i>';
  });
    
  function showOverlaySpinner() {
      document.getElementById('overlaySpinner').removeAttribute('hidden');
    }
    function hideOverlaySpinner() {
      document.getElementById('overlaySpinner').setAttribute('hidden', '');
    }

  let currentUtterance = null;
  
   let sessions = JSON.parse(localStorage.getItem('sessions') || '{}');

   Object.values(sessions).forEach(s => {
   if (typeof s.number !== 'number') s.number = 1;
 });
  
 let storedNext = parseInt(localStorage.getItem('nextSessionNumber'), 10);
 let nextSessionNumber;
 if (storedNext && !isNaN(storedNext)) {
   nextSessionNumber = storedNext;
 } else {
   const maxNum = Object.values(sessions)
                      .map(s => s.number || 0)
                      .reduce((m, n) => Math.max(m, n), 0);
   nextSessionNumber = maxNum + 1;
 }


  let currentId   = null;
  let chatHistory = [];
  let lastUserMsg = '';

  const savedCurrent = localStorage.getItem('currentId');
 if (savedCurrent && sessions[savedCurrent]) {
   currentId   = savedCurrent;
   chatHistory = [...sessions[currentId].history];
 }
  

  function persistSessions() {
    localStorage.setItem('sessions', JSON.stringify(sessions));
  }
  function persistCurrent() {
    if (!currentId) return;
    sessions[currentId].history = chatHistory;
    persistSessions();
  }
  function renderSessionList() {
    sessionsUl.innerHTML = '';
   sessionCounter = 0;
  Object.entries(sessions)
    .sort((a,b)=> (b[1].updated || b[0]) - (a[1].updated || a[0]))
    .forEach(([id, data]) => {
      sessionCounter++;
      const li = document.createElement('li');
      li.innerHTML = `
        <div class="session-title">${data.title}</div>
        <div class="snippet">${(data.history.slice(-1)[0]?.text||'…').slice(0,30)}…</div>
        <div class="session-meta-line">
          <span class="session-date">${new Date(+id).toLocaleDateString()}</span>
          <span class="session-number">Session ${data.number}</span>
        </div>
      <button class="dots-btn" aria-label="Actions">⋮</button>
        <div class="dots-dropdown">
          <button class="edit-title"><i class="fas fa-i-cursor"></i> Rename</button>
          <button class="delete-session"><i class="fas fa-trash-alt"></i> Delete</button>
          <button class="export-session"><i class="fas fa-file-export"></i> Export</button>
        </div>
      `;
      sessionsUl.append(li);

      li.classList.toggle('active', id===currentId);

      li.addEventListener('click', ()=>switchSession(id));

      const btnDots    = li.querySelector('.dots-btn');
      const ddEdit    = li.querySelector('.edit-title');
      const ddDelete  = li.querySelector('.delete-session');
      const ddExport  = li.querySelector('.export-session');

      btnDots.addEventListener('click', e => {
        e.stopPropagation();
        document.querySelectorAll('#sessionsUl li.open')
                .forEach(el=>el.classList.remove('open'));
        li.classList.toggle('open');
      });
      
      let pressTimer;
      li.addEventListener('touchstart', () => {
        pressTimer = setTimeout(() => li.classList.add('open'), 600);
      });
      li.addEventListener('touchend', () => clearTimeout(pressTimer));

      ddEdit.addEventListener('click', e => {
        e.stopPropagation();
        const newTitle = prompt('New session title:', sessions[id].title);
       if (newTitle) {
          sessions[id].title   = newTitle;
          sessions[id].updated = Date.now();
          persistSessions();
          renderSessionList();
        }
      });
      ddDelete.addEventListener('click', async e => {
        e.stopPropagation();
      const ok = await askConfirm({
          title:        'Delete Session?',
          message:      'Are you sure you want to delete this session permanently?',
          confirmText:  'Yes, Delete'
        });
        if (!ok) return;
        delete sessions[id];
        persistSessions();
        if (currentId === id) {
          currentId   = null;
          chatHistory = [];
          renderChat();
        }
        renderSessionList();
      });
      ddExport.addEventListener('click', e => {
        e.stopPropagation();
        const text = sessions[id].history.map(m=>`${m.who}: ${m.text}`).join('\n');
        const blob = new Blob([text], { type:'text/plain' });
        const url  = URL.createObjectURL(blob);
        const a    = document.createElement('a');
        a.href = url; a.download = `Session-${id}.txt`; a.click();
      });
    });
  }
  
  function switchSession(id) {
    persistCurrent();
    currentId = id;
    localStorage.setItem('currentId', currentId);
    chatHistory = [...sessions[id].history];
    lastUserMsg = '';
    renderSessionList();
    renderChat();
  }

  newSessionBtn.addEventListener('click', () => {
const count = Object.keys(sessions).length + 1;
  const title = prompt('Session title:', `Session ${count}`);
    if (!title) return;
    persistCurrent();
    const id = Date.now().toString();
  sessions[id] = {
    title,
    history: [],
    aiRenamed: false,
    updated: Date.now(),
    number: nextSessionNumber
  };
  nextSessionNumber++;
  localStorage.setItem('nextSessionNumber', nextSessionNumber);
  switchSession(id);
  });

 endSessionBtn.addEventListener('click', async () => {
    if (!currentId) return;
    showOverlaySpinner();
   try {
   sessions[currentId].updated = Date.now();
   persistCurrent();
 if (!sessions[currentId].aiRenamed) {
      const transcript = sessions[currentId].history
        .map(m => `${m.who}: ${m.text}`).join('\n');
      let aiTitle = '';
      try {
        aiTitle = await callAI([
          { role:'system', content: 'Suggest a very short concise session title.' },
          { role:'user', content: transcript }
        ]);
      } catch {
        aiTitle = sessions[currentId].title;
      }
     aiTitle = aiTitle
        .replace(/["*]/g, '')
        .replace(/\b[Tt]itle[:\-]?\s*/g, '')
        .trim();
      if (aiTitle.length > 15) {
        aiTitle = aiTitle.slice(0, 15).trim() + '…';
      }
      sessions[currentId].title     = aiTitle;
      sessions[currentId].aiRenamed = true;
      persistSessions();
    } 
   currentId = null;
   chatHistory = [];
    renderSessionList();
    renderChat();
   localStorage.removeItem('currentId');
        alert('Session ended and saved.');
   } finally {
     hideOverlaySpinner();
   }
  });

  function renderChat() {
    chatLog.innerHTML = '';
    if (!currentId) {
      chatLog.innerHTML = '<div class="date-separator">Select or start a session.</div>';
      return;
    }
    let lastDate = null;
    const todayStr     = new Date().toDateString();
    const yesterdayStr = new Date(Date.now() - 864e5).toDateString();
    chatHistory.forEach(m => {
      const msgDate = new Date(m.time).toDateString();
      if (msgDate !== lastDate) {
        lastDate = msgDate;
        const sep = document.createElement('div');
        sep.className = 'date-separator';
        if (msgDate === todayStr)       sep.textContent = 'Today';
       else if (msgDate === yesterdayStr) sep.textContent = 'Yesterday';
        else                              sep.textContent = new Date(m.time).toLocaleDateString();
        chatLog.append(sep);
      }
      appendMessage(m.who, m.text, m.time, m.status);
    });
    scrollToBottom();
  }

  function scrollToBottom() {
    chatLog.scrollTop = chatLog.scrollHeight;
  }

  function appendMessage(who, text, time = new Date().toISOString(), status = '') {
    const sp = chatLog.querySelector('.spinner');
    if (sp) sp.remove();

   const msg = document.createElement('div');
   msg.className = `message ${who}-msg`;
    if (status) msg.dataset.status = status;
 const formattedTime = new Date(time).toLocaleTimeString([], {hour12:false, hour:'2-digit', minute:'2-digit'});
   const converter = new showdown.Converter({
     simplifiedAutoLink: true,
     tables: true,
     strikethrough: true,
     tasklists: true
   });
   const html = converter.makeHtml(text);

  const avatarHTML = who==='therapist'
    ? '<img src="https://i.pravatar.cc/50?img=32" class="avatar-small">'
    : '';
  const speakHTML = who==='therapist'
    ? '<button class="speak-btn" title="Play"><i class="fas fa-volume-up"></i></button>'
    : '';
  msg.innerHTML = `
    ${avatarHTML}
    <div class="bubble">
      ${html}
      <time>${formattedTime}</time>
      <button class="copy-btn" title="Copy"><i class="fas fa-copy"></i></button>
    </div>
    ${speakHTML}
  `;
    chatLog.append(msg);
    scrollToBottom();

    msg.querySelector('.copy-btn')
 .addEventListener('click', () => {
         navigator.clipboard.writeText(text);
         const toast = document.getElementById('copyToast');
         toast.hidden = false;
         toast.classList.add('show');
         setTimeout(() => {
           toast.classList.remove('show');
         }, 2000);
       });
    if (who === 'therapist') {
      const play = msg.querySelector('.speak-btn');
      let currentUtterance = null;
      play.addEventListener('click', () => {
        if (speechSynthesis.speaking) {
          speechSynthesis.cancel();
          play.innerHTML = '<i class="fas fa-volume-up"></i>';
          return;
        }
        const utter = new SpeechSynthesisUtterance(text);
        const allVoices = window.speechSynthesis.getVoices();
        const female = allVoices.find(v => /female|woman|zira|samantha/i.test(v.name))
                     || allVoices.find(v => v.lang.startsWith('en'));
        if (female) utter.voice = female;
        utter.lang = 'en-US';
        utter.rate = 1;
        play.innerHTML = '<i class="fas fa-volume-mute"></i>';
        utter.onend = () => {
          play.innerHTML = '<i class="fas fa-volume-up"></i>';
        };
       speechSynthesis.speak(utter);
     });
    }
 }

  function showSpinner() {
    const s = document.createElement('div');
    s.className = 'spinner';
    s.innerHTML = '<i class="fas fa-spinner"></i>';
    chatLog.append(s);
    scrollToBottom();
  }

  function isHighRisk(txt) {
    return /suicidal|kill myself|harm myself/i.test(txt);
  }
  async function callAI(messages) {
    const resp = await fetch('/.netlify/functions/openai-proxy', {
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body: JSON.stringify({ messages })
    });
    const { choices } = await resp.json();
    return choices[0].message.content.trim();
  }

    e.preventDefault();
 if (!currentId) {
    const id    = Date.now().toString();

    persistCurrent();
    sessions[id] = {
      title,
      history: [],

      updated:   Date.now(),

    };

    renderSessionList();
  }
    const text = chatInput.value.trim(); if (!text) return;
    const now  = new Date().toISOString();

    appendMessage('user', text, now, '✓');
    chatHistory.push({ who:'user', text, time:now, status:'✓' });
    sessions[currentId].updated = Date.now();
    persistCurrent();
    lastUserMsg = text;
    chatInput.value = '';

    if (isHighRisk(text)) {

      );
      chatHistory.push({ who:'therapist', text:chatLog.lastChild.querySelector('p').textContent, time:new Date().toISOString(), status:'✓✓' });
      sessions[currentId].updated = Date.now();
      persistCurrent();
      return;
    }

    showSpinner();
    const systemPrompt = "You are a licensed clinical psychologist. Use CBT/DBT, warm tone, check in after interventions.";
    const messages = [
      {role:'system', content:systemPrompt},
      ...chatHistory.map(m=>({
         role: m.who==='user' ? 'user' : 'assistant',
         content: m.text
      })),
      {role:'user', content:text}
    ];

    try {
      const reply = await callAI(messages);
      appendMessage('therapist', reply, new Date().toISOString(), '✓✓');
      chatHistory.push({ who:'therapist', text:reply, time:new Date().toISOString(), status:'✓✓' });
      persistCurrent();
    } catch {
      appendMessage('therapist', "⚠️ Something went wrong.", new Date().toISOString(), '✓✓');
      chatHistory.push({ who:'therapist', text:"⚠️ Something went wrong.", time:new Date().toISOString(), status:'✓✓' });
      persistCurrent();
    }
  });

 if ('webkitSpeechRecognition' in window) {

 if (SpeechRecognition) {

   rec.onresult = event => {
       let finalTranscript   = '';
       let interimTranscript = '';
       for (let i = event.resultIndex; i < event.results.length; i++) {
         const part = event.results[i][0].transcript;
         if (event.results[i].isFinal) {
           finalTranscript   += part;
         } else {
           interimTranscript += part;
         }
       }

     chatInput.value = (chatInput.value.replace(lastInterim, '')) + interimTranscript;
       if (finalTranscript) {
         chatInput.value += finalTranscript;
         lastInterim = '';
       } else {

      }
     };

    rec.onend = () => {
      micBtn.classList.remove('listening');
      micBtn.innerHTML = '<i class="fas fa-microphone"></i>';
    };
   rec.onerror = err => {
     console.error('SpeechRecognition error', err);
     micBtn.classList.remove('listening');
     micBtn.innerHTML = '<i class="fas fa-microphone"></i>';
   };
  }
 }

function askConfirm({ title, message, confirmText }) {
  return new Promise(resolve => {
    const modal = document.getElementById('confirmModal');
    modal.setAttribute('open', ''); 
    document.getElementById('confirmTitle').textContent   = title;
    document.getElementById('confirmMessage').textContent = message;
    document.getElementById('confirmOk').textContent      = confirmText;

    const cleanup = () => {
       modal.removeAttribute('open'); 
      cancelBtn.removeEventListener('click', onCancel);
      okBtn.removeEventListener('click', onOk);
      closeBtn.removeEventListener('click', onCancel);
    };

    const onCancel = () => { cleanup(); resolve(false); };
    const onOk     = () => { cleanup(); resolve(true); };

    const cancelBtn = document.getElementById('confirmCancel');
    const okBtn     = document.getElementById('confirmOk');
    const closeBtn  = modal.querySelector('.close-modal');

    cancelBtn.addEventListener('click', onCancel);
    closeBtn.addEventListener('click', onCancel);
    okBtn.addEventListener('click', onOk);
  });
}
